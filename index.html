<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Turniri</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            border: 1px solid #38bdf8;
            margin: 15px 0;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:disabled { background: #475569; }
        #status { margin-top: 10px; color: #22c55e; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ eFootball Turniri</h1>
    
    <div class="card" id="auth-section">
        <h3>Xush kelibsiz!</h3>
        <p>Turnirda qatnashish uchun jamoangizni tanlang va ro'yxatdan o'ting.</p>
        
        <label for="team-select">Jamoangizni tanlang:</label>
        <select id="team-select">
            <option value="uzbekistan">O'zbekiston</option>
            <option value="realmadrid">Real Madrid</option>
            <option value="barcelona">Barcelona</option>
        </select>

        <button class="btn" id="reg-btn" onclick="register()">Ro'yxatdan o'tish</button>
        <div id="status"></div>
    </div>

    <div class="card" id="player-card" style="display: none;">
        <h2 id="welcome-msg"></h2>
        <p>Sizning jamoangiz: <b id="user-team"></b></p>
        <p>Musiqa yangramoqda... (15 sek)</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentAudio = null;

    // Musiqani ijro etish funksiyasi
    async function playAnthem(teamKey) {
        const musicRef = ref(db, 'musiqalar/' + teamKey);
        const snapshot = await get(musicRef);
        
        if (snapshot.exists()) {
            const base64Data = snapshot.val();
            currentAudio = new Audio(base64Data);
            currentAudio.play();

            // 15 sekunddan keyin to'xtatish
            setTimeout(() => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
            }, 15000);
        }
    }

    // Umumiy fon musiqasini qo'yish
    async function playBackground() {
        const bgRef = ref(db, 'musiqalar/background');
        const snapshot = await get(bgRef);
        if (snapshot.exists()) {
            let bgAudio = new Audio(snapshot.val());
            bgAudio.loop = true;
            bgAudio.volume = 0.3; // Fon musiqasi pastroq ovozda
            bgAudio.play();
        }
    }

    window.register = async function() {
        const team = document.getElementById('team-select').value;
        const user = tg.initDataUnsafe.user;

        if (!user) {
            alert("Iltimos, Telegram orqali kiring!");
            return;
        }

        const btn = document.getElementById('reg-btn');
        btn.disabled = true;
        document.getElementById('status').innerText = "Saqlanmoqda...";

        try {
            // Foydalanuvchini bazaga saqlash
            await set(ref(db, 'players/' + user.id), {
                username: user.username || user.first_name,
                team: team,
                points: 0
            });

            // Interfeysni yangilash
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('player-card').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Omad, " + user.first_name + "!";
            document.getElementById('user-team').innerText = team.toUpperCase();

            // Madhiyani ijro etish
            playAnthem(team);
            
        } catch (e) {
            alert("Xato: " + e.message);
            btn.disabled = false;
        }
    };

    // Sahifa yuklanganda fon musiqasini ishga tushirish (agar yuklangan bo'lsa)
    // Izoh: Brauzerlar avtomatik ijro etishni taqiqlashi mumkin, foydalanuvchi bir marta bossa keyin ishlaydi.
    document.body.onclick = () => {
        if (!currentAudio) playBackground();
    };

</script>
</body>
</html>
