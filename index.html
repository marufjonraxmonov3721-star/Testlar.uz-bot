<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ef-dark-blue: #000a2d; 
            --ef-light-blue: #00155a; 
            --ef-neon-yellow: #dfff00; 
            --ef-text: #ffffff;
            --ef-danger: #ff004c;
            --ef-border: rgba(223, 255, 0, 0.3);
            --ef-success: #00ff41;
            --ef-bonus: #00e5ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ef-dark-blue);
            color: var(--ef-text);
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #001e7a 0%, #000a2d 100%);
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        .screen { display: none; animation: ef-fade 0.4s ease-out; }
        .screen.active { display: block; }
        @keyframes ef-fade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .header { text-align: center; padding: 25px 0; }
        .header h1 { font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--ef-neon-yellow); margin: 0; }

        .card { 
            background: var(--ef-light-blue); 
            border: 1px solid var(--ef-border); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            position: relative; 
            clip-path: polygon(0 0, 100% 0, 100% 95%, 96% 100%, 0 100%);
        }

        #draw-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ef-dark-blue);
            z-index: 3000; display: none; flex-direction: column; 
            box-sizing: border-box; overflow-y: auto; scroll-behavior: smooth;
            padding-bottom: 80px;
        }

        #intro-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 4000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }

        .intro-text { opacity: 0; transform: translateY(20px); transition: 0.6s all ease-out; }
        .intro-text.show { opacity: 1; transform: translateY(0); }
        .intro-name { font-size: 18px; color: #fff; font-weight: 400; margin-bottom: 5px; }
        .intro-lastname { font-size: 32px; color: var(--ef-neon-yellow); font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }
        .intro-team { font-size: 16px; color: var(--ef-bonus); font-weight: 700; letter-spacing: 2px; margin-bottom: 25px; }
        .intro-photo { width: 220px; height: 220px; border: 5px solid var(--ef-neon-yellow); border-radius: 8px; object-fit: cover; opacity: 0; transform: scale(0.8); transition: 0.8s all ease-in-out; }
        .intro-photo.show { opacity: 1; transform: scale(1); box-shadow: 0 0 30px rgba(223, 255, 0, 0.3); }

        .sticky-draw-header {
            position: sticky; top: 0; background: var(--ef-dark-blue);
            z-index: 3001; padding: 10px; border-bottom: 2px solid var(--ef-neon-yellow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .draw-pool {
            background: rgba(255,255,255,0.05);
            padding: 5px; border-radius: 8px; margin-bottom: 10px;
            display: flex; flex-wrap: wrap; gap: 4px; justify-content: center;
            max-height: 70px; overflow-y: auto;
        }
        .pool-item { font-size: 8px; background: #fff; color: #000; padding: 2px 5px; border-radius: 15px; font-weight: 700; opacity: 0.3; }
        .pool-item.active { opacity: 1; background: var(--ef-neon-yellow); box-shadow: 0 0 8px var(--ef-neon-yellow); }

        #draw-stage { height: 140px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .big-card {
            background: var(--ef-neon-yellow); color: #000; padding: 15px;
            border-radius: 12px; width: 90%; text-align: center;
            box-shadow: 0 0 40px rgba(223, 255, 0, 0.4);
            display: none;
        }
        
        .animate-player { animation: card-reveal 2.2s ease-in-out forwards; display: block !important; }
        @keyframes card-reveal {
            0% { transform: scale(0.3) rotateX(90deg); opacity: 0; }
            20% { transform: scale(1.1) rotateX(0deg); opacity: 1; }
            80% { transform: scale(1) rotateX(0deg); opacity: 1; }
            100% { transform: scale(1.4) rotateX(-90deg); opacity: 0; }
        }

        .group-reveal-card {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--ef-light-blue); color: #fff; padding: 40px 20px;
            border: 3px solid var(--ef-neon-yellow); border-radius: 15px;
            width: 85%; max-width: 400px; text-align: center; 
            z-index: 4000; display: none; box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        
        .animate-reveal { display: block !important; animation: group-modal-pop 4s ease-in-out forwards; }
        @keyframes group-modal-pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
        }

        .draw-groups-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; }
        .mini-group-card { background: rgba(255,255,255,0.05); border: 1px solid var(--ef-border); border-radius: 4px; padding: 8px; min-height: 90px; transition: all 0.3s; }
        .mini-group-card.highlight-focus { border-color: var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.15); transform: scale(1.05); }
        .mini-group-title { color: var(--ef-neon-yellow); font-size: 10px; font-weight: 900; border-bottom: 1px solid var(--ef-border); margin-bottom: 4px; }
        .mini-player-row { display: flex; align-items: center; gap: 5px; font-size: 9px; padding: 2px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .mini-avatar { width: 18px; height: 18px; border-radius: 2px; object-fit: cover; border: 1px solid var(--ef-neon-yellow); }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 900; margin-bottom: 8px; text-transform: uppercase; color: var(--ef-neon-yellow); }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #1a3a8a; color: white; font-size: 14px; box-sizing: border-box; border-left: 4px solid var(--ef-neon-yellow); }
        .btn { width: 100%; padding: 18px; background: var(--ef-neon-yellow); color: #000; border: none; font-size: 14px; font-weight: 900; text-transform: uppercase; cursor: pointer; clip-path: polygon(0 0, 95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #00051a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 3px solid var(--ef-neon-yellow); z-index: 1000; }
        .nav-item { text-align: center; font-size: 9px; font-weight: 900; cursor: pointer; opacity: 0.4; color: #fff; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--ef-neon-yellow); }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--ef-neon-yellow); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .player-list-row { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; }
        .my-team-highlight { border: 1px solid var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.1); }
        .group-card { background: var(--ef-light-blue); border: 1px solid var(--ef-border); border-radius: 4px; padding: 15px; margin-bottom: 15px; }
        .group-title { color: var(--ef-neon-yellow); font-weight: 900; font-size: 14px; border-bottom: 1px solid var(--ef-border); padding-bottom: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="intro-stage">
        <div id="intro-name" class="intro-name intro-text">ISM</div>
        <div id="intro-lastname" class="intro-lastname intro-text">FAMILIYA</div>
        <div id="intro-team" class="intro-team intro-text">JAMOANOMI</div>
        <img id="intro-photo" class="intro-photo" src="">
    </div>

    <div id="draw-overlay">
        <div id="draw-process-panel">
            <div class="sticky-draw-header">
                <h2 style="color:var(--ef-neon-yellow); text-align:center; font-size:10px; margin: 0 0 5px 0;">QUR'A TASHALISH</h2>
                <div class="draw-pool" id="draw-pool-container"></div>
                <div id="draw-stage">
                    <div class="big-card" id="active-draw-card">
                        <div style="font-size:9px; opacity:0.7; font-weight:900;" id="active-draw-group">GURUH ?</div>
                        <div style="font-size:18px; font-weight:900; margin:5px 0; text-transform: uppercase;" id="active-draw-team">-</div>
                        <div style="font-size:11px; font-weight:700;" id="active-draw-player">-</div>
                    </div>
                </div>
            </div>
            <div class="draw-groups-grid" id="mini-groups-grid"></div>
        </div>

        <div class="group-reveal-card" id="final-reveal-modal">
            <h1 id="reveal-group-name" style="color:var(--ef-neon-yellow); margin:0; font-size: 28px;">Guruh A</h1>
            <div id="reveal-players-list" style="text-align:left; font-size:16px; font-weight:900; line-height:2.5; margin-top: 20px;"></div>
        </div>
    </div>

    <div id="reg-screen" class="screen active">
        <div class="container">
            <div class="header"><h1>eFootball<br>Tournament</h1></div>
            <div class="card">
                <div class="input-group"><label>Ism</label><input type="text" id="firstname" placeholder="Ismingiz"></div>
                <div class="input-group"><label>Familiya</label><input type="text" id="lastname" placeholder="Familiyangiz"></div>
                <div class="input-group"><label>eFootball Jamoa Nomi</label><input type="text" id="teamname" placeholder="Arsenal, Real Madrid..."></div>
                <div class="input-group">
                    <label>PES Akkaunt Rasmi</label>
                    <input type="file" id="user-photo" accept="image/*" style="padding:10px; background:rgba(0,0,0,0.2); border:1px dashed var(--ef-neon-yellow); color:#fff; width:100%; box-sizing:border-box;">
                </div>
                <button class="btn" onclick="register()">Profil Yaratish</button>
            </div>
        </div>
    </div>

    <div id="tournaments-screen" class="screen">
        <div class="container">
            <div class="header"><h1>Turnirlar</h1></div>
            <div id="tour-cards-container">
                <div class="card">
                    <span style="position:absolute; top:15px; right:15px; background:var(--ef-neon-yellow); color:#000; padding:2px 8px; font-size:9px; font-weight:900;">5 000 S'OM</span>
                    <b style="color:var(--ef-neon-yellow)">STARTER CUP (16)</b>
                    <span class="slot-info" id="slots-starter_cup" style="font-size:10px; display:block; margin-top:5px;">Hisoblanmoqda...</span>
                    <button class="btn reg-tour-btn" id="btn-starter_cup" data-tour-name="STARTER CUP" data-max="16" onclick="handleTourAction('starter_cup', 'STARTER CUP', 16, 5000)">QATNASHISH</button>
                </div>
                <div class="card">
                    <span style="position:absolute; top:15px; right:15px; background:var(--ef-neon-yellow); color:#000; padding:2px 8px; font-size:9px; font-weight:900;">6 000 S'OM</span>
                    <b style="color:var(--ef-neon-yellow)">PRO LEAGUE (32)</b>
                    <span class="slot-info" id="slots-pro_league" style="font-size:10px; display:block; margin-top:5px;">Hisoblanmoqda...</span>
                    <button class="btn reg-tour-btn" id="btn-pro_league" data-tour-name="PRO LEAGUE" data-max="32" onclick="handleTourAction('pro_league', 'PRO LEAGUE', 32, 6000)">QATNASHISH</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tour-info-screen" class="screen"><div class="container"><div class="header"><h1 id="info-tour-title">-</h1></div><div id="groups-container"></div><button class="btn" onclick="showScreen('tournaments')">ORQAGA</button></div></div>
    <div id="payment-screen" class="screen"><div class="container"><div class="header"><h1>To'lov</h1></div><div class="card"><p>Summa: <b id="pay-amount">-</b></p><div class="card-box" onclick="navigator.clipboard.writeText('4073420068165541'); alert('Nusxalandi!')" style="border: 2px dashed var(--ef-neon-yellow); padding: 15px; margin: 20px 0; text-align: center; cursor: pointer; background: rgba(223, 255, 0, 0.05);"><h2 style="color: var(--ef-neon-yellow); margin: 5px 0;">4073 4200 6816 5541</h2><p>Maruf Raxmonov</p></div><input type="file" id="receipt-file" accept="image/*" style="display:none" onchange="uploadReceipt(this)"><button class="btn" onclick="document.getElementById('receipt-file').click()">CHEKNI YUBORISH</button></div></div></div>
    <div id="checking-screen" class="screen"><div class="container" style="text-align:center; padding-top:100px;"><div class="loader"></div><h2>TEKSHIRILMOQDA</h2><button class="btn" onclick="showScreen('tournaments')">QAYTISH</button></div></div>
    <div id="profile-screen" class="screen"><div class="container"><div class="header"><h1>Profil</h1></div><div class="card"><h2 id="prof-team">-</h2><p id="prof-user">-</p></div><button class="btn" style="background:var(--ef-danger); color:#fff;" onclick="localStorage.clear(); location.reload();">Logout</button></div></div>

    <nav class="bottom-nav" id="main-nav" style="display:none">
        <div class="nav-item active" onclick="showScreen('tournaments', this)"><span class="nav-icon">üèü</span>O'yin</div>
        <div class="nav-item" onclick="showScreen('profile', this)"><span class="nav-icon">üë§</span>Profil</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
      authDomain: "efootball-11be6.firebaseapp.com",
      databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
      projectId: "efootball-11be6",
      storageBucket: "efootball-11be6.firebasestorage.app",
      messagingSenderId: "989986946120",
      appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d",
      measurementId: "G-YQVRTY6EH3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentSelectedTour = null;

    // AUDIO ENGINE
    let audioData = {};
    let currentAudio = null;
    let isInitialPlay = false;

    onValue(ref(db, 'tournament/assets/audio'), (snap) => {
        audioData = snap.val() || {};
        if (audioData.main && !isInitialPlay && !document.getElementById('reg-screen').classList.contains('active')) {
            playSound('main', true);
            isInitialPlay = true;
        }
    });

    function playSound(type, loop = false) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.src = "";
            currentAudio = null;
        }
        
        // Jamoa nomini tekshirish (O'zbekiston, Real Madrid, Barcelona uchun)
        // Agar jamoa nomi audioData ichida bo'lsa, o'shani chaladi
        const audioSource = audioData[type] || audioData[type.toLowerCase()];
        
        if (audioSource) {
            currentAudio = new Audio(audioSource);
            currentAudio.loop = loop;
            
            if (type === 'anthem') {
                currentAudio.loop = false;
                currentAudio.onended = () => playSound('main', true);
            }
            
            currentAudio.play().catch(e => console.log("Audio play blocked."));
        }
    }

    function stopSounds() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.src = "";
            currentAudio = null;
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            if (currentAudio) currentAudio.pause();
        } else {
            if (currentAudio) currentAudio.play();
        }
    });

    window.showScreen = (name, el) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(name + '-screen');
        if(target) target.classList.add('active');
        if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        
        if (name === 'tournaments' && (!currentAudio || currentAudio.paused)) {
            playSound('main', true);
        }
        
        if(name === 'tournaments') checkUserStatus();
    };

    window.register = async () => {
        const fn = document.getElementById('firstname').value.trim();
        const ln = document.getElementById('lastname').value.trim();
        const tn = document.getElementById('teamname').value.trim();
        const photoInput = document.getElementById('user-photo');
        if(!fn || !tn || !photoInput.files[0]) return alert("Ma'lumotlarni to'ldiring va rasm yuklang!");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const photoData = e.target.result;
            const uid = "EF_" + Date.now();
            await set(ref(db, 'tournament/users/' + uid), { id: uid, firstname: fn, lastname: ln, teamName: tn, photo: photoData, status: 'normal', activeTour: "YO'Q" });
            localStorage.setItem('tournament_uid', uid);
            playSound('main', true);
            initApp();
        };
        reader.readAsDataURL(photoInput.files[0]);
    };

    window.handleTourAction = async (id, name, max, price) => {
        const uid = localStorage.getItem('tournament_uid');
        const userSnap = await get(ref(db, 'tournament/users/' + uid));
        const u = userSnap.val();
        if (u.status === 'approved' && u.activeTour === name) {
            openTourInfo(name, max);
        } else { 
            currentSelectedTour = { id, name, max, price }; 
            document.getElementById('pay-amount').innerText = price.toLocaleString() + " SO'M"; 
            showScreen('payment'); 
        }
    };

    window.uploadReceipt = async (input) => {
        if (input.files && input.files[0]) {
            const uid = localStorage.getItem('tournament_uid');
            const reader = new FileReader();
            reader.onload = async (e) => {
                await set(ref(db, 'tournament/payments/' + uid), { userId: uid, tourName: currentSelectedTour.name, receipt: e.target.result, status: 'pending', time: new Date().toLocaleString() });
                await update(ref(db, 'tournament/users/' + uid), { status: 'checking', activeTour: currentSelectedTour.name });
                showScreen('checking');
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    function checkUserStatus() {
        const uid = localStorage.getItem('tournament_uid');
        if(!uid) return;
        onValue(ref(db, 'tournament/users'), (snap) => {
            const allUsers = snap.val() || {};
            const me = allUsers[uid];
            const tourCounts = {};
            Object.values(allUsers).forEach(u => { if(u.activeTour !== "YO'Q" && u.status === 'approved') tourCounts[u.activeTour] = (tourCounts[u.activeTour] || 0) + 1; });
            document.querySelectorAll('.reg-tour-btn').forEach(btn => {
                const tourName = btn.getAttribute('data-tour-name');
                const max = parseInt(btn.getAttribute('data-max'));
                const current = tourCounts[tourName] || 0;
                const slotLabel = document.getElementById('slots-' + btn.id.replace('btn-', ''));
                if(slotLabel) slotLabel.innerText = `To'lgan: ${current}/${max}`;
                if(me.activeTour !== "YO'Q") {
                    if(me.activeTour === tourName) { btn.disabled = (me.status !== 'approved'); btn.innerText = (me.status === 'approved') ? "KIRISH ‚û°Ô∏è" : "TEKSHIRILMOQDA..."; }
                    else { btn.disabled = true; btn.innerText = "YOPILGAN üîí"; }
                } else if(current >= max) { btn.disabled = true; btn.innerText = "TURNIR TO'LGAN üö´"; }
            });
        });
    }

    async function openTourInfo(tourName, maxPlayers) {
        document.getElementById('info-tour-title').innerText = tourName;
        const myUid = localStorage.getItem('tournament_uid');
        showScreen('tour-info');
        
        onValue(ref(db, 'tournament/users'), async (snap) => {
            let approvedPlayers = [];
            if (snap.exists()) Object.values(snap.val()).forEach(u => { if (u.activeTour === tourName && u.status === 'approved') approvedPlayers.push(u); });
            const groupsRef = ref(db, 'tournament/groups/' + tourName.replace(/\s+/g, '_'));
            const groupsSnap = await get(groupsRef);
            const groupsDiv = document.getElementById('groups-container');
            
            if (approvedPlayers.length >= maxPlayers && !groupsSnap.exists()) {
                startWorldCupDraw(approvedPlayers, groupsRef, myUid);
            } else if (groupsSnap.exists()) {
                renderGroups(groupsSnap.val(), myUid);
            } else {
                groupsDiv.innerHTML = `<h3 style="color:var(--ef-neon-yellow); font-size:14px;">ISHTIROKCHILAR (${approvedPlayers.length}/${maxPlayers})</h3>`;
                approvedPlayers.forEach((u, i) => { 
                    groupsDiv.innerHTML += `<div class="player-list-row ${u.id === myUid ? 'my-team-highlight' : ''}"><span>${i+1}. ${u.teamName}</span></div>`; 
                });
            }
        });
    }

    async function startWorldCupDraw(players, groupsRef, myUid) {
        const intro = document.getElementById('intro-stage');
        const overlay = document.getElementById('draw-overlay');
        const activeCard = document.getElementById('active-draw-card');
        const processPanel = document.getElementById('draw-process-panel');
        const finalReveal = document.getElementById('final-reveal-modal');
        
        overlay.style.display = 'flex';
        intro.style.display = 'flex';
        
        for (const p of players) {
            // Har bir ishtirokchi uchun o'z jamoasi madhiyasini yoki umumiy intro-ni chalish
            // Masalan: "O'zbekiston", "Real Madrid", "Barcelona" kalit so'zlari bo'yicha
            if(audioData[p.teamName]) {
                playSound(p.teamName, true);
            } else {
                playSound('intro', true);
            }

            document.getElementById('intro-name').innerText = p.firstname;
            document.getElementById('intro-lastname').innerText = p.lastname;
            document.getElementById('intro-team').innerText = p.teamName;
            document.getElementById('intro-photo').src = p.photo;
            const els = ['intro-name', 'intro-lastname', 'intro-team', 'intro-photo'];
            for(let i=0; i<els.length; i++){
                await new Promise(r => setTimeout(r, 600));
                document.getElementById(els[i]).classList.add('show');
            }
            await new Promise(r => setTimeout(r, 2200)); // Madhiya yaxshiroq eshitilishi uchun vaqtni biroz cho'zdik
            els.forEach(id => document.getElementById(id).classList.remove('show'));
            await new Promise(r => setTimeout(r, 400));
        }
        
        playSound('process', true);
        intro.style.display = 'none';
        processPanel.style.display = 'block';
        document.getElementById('mini-groups-grid').innerHTML = "";
        
        const numGroups = players.length / 4;
        const groups = {};
        for (let i = 0; i < numGroups; i++) {
            const letter = String.fromCharCode(65 + i); groups[letter] = [];
            document.getElementById('mini-groups-grid').innerHTML += `<div class="mini-group-card" id="mini-g-${letter}"><div class="mini-group-title">GURUH ${letter}</div><div id="mini-body-${letter}"></div></div>`;
        }

        let remainingPlayers = [...players];
        let currentGroupIdx = 0;
        const groupLetters = Object.keys(groups).sort();

        while (remainingPlayers.length > 0) {
            const pIdx = Math.floor(Math.random() * remainingPlayers.length);
            const p = remainingPlayers.splice(pIdx, 1)[0];
            const groupLetter = groupLetters[currentGroupIdx];
            groups[groupLetter].push({teamName: p.teamName, photo: p.photo, id: p.id});

            activeCard.classList.remove('animate-player'); void activeCard.offsetWidth; activeCard.classList.add('animate-player');
            document.getElementById('active-draw-team').innerText = p.teamName;
            document.getElementById('active-draw-player').innerText = p.firstname + " " + p.lastname;
            
            await new Promise(r => setTimeout(r, 1200));
            document.getElementById('active-draw-group').innerText = `GURUH ${groupLetter}`;
            const miniG = document.getElementById(`mini-g-${groupLetter}`);
            document.querySelectorAll('.mini-group-card').forEach(g => g.classList.remove('highlight-focus'));
            miniG.classList.add('highlight-focus'); 
            
            await new Promise(r => setTimeout(r, 1000));
            document.getElementById(`mini-body-${groupLetter}`).innerHTML += `<div class="mini-player-row"><img src="${p.photo}" class="mini-avatar"><span>${p.teamName}</span></div>`;
            currentGroupIdx = (currentGroupIdx + 1) % numGroups;
        }

        playSound('anthem', false); 
        processPanel.style.display = 'none';
        
        for (const letter of groupLetters) {
            document.getElementById('reveal-group-name').innerText = `Guruh ${letter}`;
            document.getElementById('reveal-players-list').innerHTML = "";
            groups[letter].forEach((p) => {
                document.getElementById('reveal-players-list').innerHTML += `<div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid rgba(255,255,255,0.1)"><img src="${p.photo}" style="width:30px; height:30px; border-radius:2px; object-fit:cover;"> ${p.teamName}</div>`;
            });
            finalReveal.classList.remove('animate-reveal'); void finalReveal.offsetWidth; finalReveal.classList.add('animate-reveal');
            await new Promise(r => setTimeout(r, 4100));
        }

        await set(groupsRef, groups); overlay.style.display = 'none'; renderGroups(groups, myUid);
    }

    function renderGroups(groups, myUid) {
        const groupsDiv = document.getElementById('groups-container'); groupsDiv.innerHTML = "";
        Object.keys(groups).sort().forEach(label => {
            const gCard = document.createElement('div'); gCard.className = 'group-card';
            gCard.innerHTML = `<div class="group-title">GURUH ${label}</div>`;
            groups[label].forEach(u => {
                gCard.innerHTML += `<div class="player-list-row ${u.id === myUid ? 'my-team-highlight' : ''}"><div style="display:flex; align-items:center; gap:10px;"><img src="${u.photo}" class="mini-avatar"><span>${u.teamName}</span></div></div>`;
            });
            groupsDiv.appendChild(gCard);
        });
    }

    function initApp() {
        const uid = localStorage.getItem('tournament_uid');
        if(uid) {
            document.getElementById('reg-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            onValue(ref(db, 'tournament/users/' + uid), (snap) => {
                const u = snap.val();
                if(u) { 
                    document.getElementById('prof-team').innerText = u.teamName; 
                    document.getElementById('prof-user').innerText = u.firstname; 
                    if(u.status === 'checking') showScreen('checking'); else showScreen('tournaments'); 
                }
            });
        }
    }
    initApp();
</script>
