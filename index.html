<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Turniri</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 400px; }
        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #38bdf8; margin-top: 0; font-size: 24px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 14px; }
        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus { border-color: #38bdf8; outline: none; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            margin-top: 10px;
        }
        .btn:disabled { background: #475569; }
        #audio-status { margin-top: 15px; font-size: 13px; color: #fbbf24; }
        .player-info { display: none; text-align: left; }
        .info-item { background: #0f172a; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #38bdf8; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="reg-form">
        <h2>üèÜ Ro'yxatdan o'tish</h2>
        
        <div class="input-group">
            <label>Ism</label>
            <input type="text" id="fname" placeholder="Ismingizni kiriting">
        </div>

        <div class="input-group">
            <label>Familiya</label>
            <input type="text" id="lname" placeholder="Familiyangizni kiriting">
        </div>

        <div class="input-group">
            <label>eFootball Akkaunt Nomi</label>
            <input type="text" id="pes_name" placeholder="Masalan: Real Madrid, O'zbekiston...">
        </div>

        <button class="btn" id="reg-btn" onclick="handleRegistration()">Tasdiqlash</button>
        <div id="audio-status"></div>
    </div>

    <div class="card player-info" id="result-screen">
        <h2 style="text-align: center;">Muvaffaqiyatli! ‚úÖ</h2>
        <div class="info-item"><b>O'yinchi:</b> <span id="res-name"></span></div>
        <div class="info-item"><b>Akkaunt:</b> <span id="res-pes"></span></div>
        <p id="music-msg" style="text-align: center; color: #22c55e;"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    window.handleRegistration = async function() {
        const fname = document.getElementById('fname').value.trim();
        const lname = document.getElementById('lname').value.trim();
        const pesName = document.getElementById('pes_name').value.trim().toLowerCase();
        
        if (!fname || !lname || !pesName) {
            alert("Barcha maydonlarni to'ldiring!");
            return;
        }

        const btn = document.getElementById('reg-btn');
        btn.disabled = true;

        // Jamoani aniqlash mantiqi
        let teamKey = "";
        if (pesName.includes("o'zbekiston") || pesName.includes("uzbekistan")) teamKey = "uzbekistan";
        else if (pesName.includes("real madrid") || pesName.includes("real")) teamKey = "realmadrid";
        else if (pesName.includes("barcelona") || pesName.includes("barca")) teamKey = "barcelona";

        try {
            const user = tg.initDataUnsafe.user;
            const userId = user ? user.id : "user_" + Date.now();

            // Bazaga saqlash
            await set(ref(db, 'players/' + userId), {
                full_name: fname + " " + lname,
                account: pesName,
                team_type: teamKey || "boshqa"
            });

            // UI almashtirish
            document.getElementById('reg-form').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('res-name').innerText = fname + " " + lname;
            document.getElementById('res-pes').innerText = pesName.toUpperCase();

            // Musiqa ijrosi
            if (teamKey) {
                document.getElementById('music-msg').innerText = "üéµ Madhiya yangramoqda...";
                const snapshot = await get(ref(db, 'musiqalar/' + teamKey));
                if (snapshot.exists()) {
                    let audio = new Audio(snapshot.val());
                    audio.play();
                    setTimeout(() => audio.pause(), 15000);
                }
            } else {
                document.getElementById('music-msg').innerText = "‚ö†Ô∏è Bu jamoa uchun madhiya mavjud emas";
                document.getElementById('music-msg').style.color = "#ef4444";
            }

        } catch (e) {
            alert("Xato: " + e.message);
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
