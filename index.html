<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eFootball Tournament</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style id="dynamic-styles">
        /* Admin paneldan keladigan dinamik uslublar */
        :root {
            --ef-dark: #00051a;
            --ef-blue: #001e7a;
            --ef-neon: #dfff00;
            --ef-radius: 12px;
            --ef-font-h1: 18px;
            --ef-font-p: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--ef-dark);
            color: #fff;
            margin: 0;
            padding-bottom: 60px;
            background-image: radial-gradient(circle at 50% 50%, var(--ef-blue) 0%, var(--ef-dark) 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .container { padding: 10px; max-width: 420px; margin: auto; }
        h1 { font-family: 'Oswald', sans-serif; text-transform: uppercase; color: var(--ef-neon); font-size: var(--ef-font-h1); }
        p { font-size: var(--ef-font-p); }

        .ef-card {
            background: rgba(0, 21, 90, 0.95);
            border-left: 3px solid var(--ef-neon);
            padding: 12px;
            border-radius: var(--ef-radius);
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .btn {
            width: 100%; padding: 12px; background: var(--ef-neon); color: #000;
            border: none; font-weight: 900; text-transform: uppercase; cursor: pointer;
            border-radius: var(--ef-radius); font-size: 11px;
        }
        .btn:disabled { background: #333; color: #666; }

        /* --- 15 TA DINAMIK ANIMATSIYALAR --- */
        @keyframes slideLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes zoomOut { from { opacity: 0; transform: scale(1.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes flipX { from { transform: perspective(400px) rotateX(90deg); opacity: 0; } to { transform: perspective(400px) rotateX(0deg); opacity: 1; } }
        @keyframes flipY { from { transform: perspective(400px) rotateY(90deg); opacity: 0; } to { transform: perspective(400px) rotateY(0deg); opacity: 1; } }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(.3); } 50% { opacity: 1; transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes rotateIn { from { transform: rotate(-200deg); opacity: 0; } to { transform: rotate(0); opacity: 1; } }
        @keyframes fadeScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rollIn { from { opacity: 0; transform: translateX(-100%) rotate(-120deg); } to { opacity: 1; transform: translateX(0) rotate(0deg); } }
        @keyframes jackInTheBox { 0% { opacity: 0; transform: scale(0.1) rotate(30deg); } 50% { transform: rotate(-10deg); } 100% { opacity: 1; transform: scale(1) rotate(0); } }
        @keyframes swing { 20% { transform: rotate(15deg); } 40% { transform: rotate(-10deg); } 60% { transform: rotate(5deg); } 80% { transform: rotate(-5deg); } 100% { transform: rotate(0); } }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .draw-animation { animation-duration: 0.8s; animation-fill-mode: both; }

        #screen-draw-live { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--ef-dark); z-index: 9999; display: none; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .group-container { background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 15px; border: 1px solid var(--ef-neon); border-radius: var(--ef-radius); }
        .group-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; }
        .group-row img { width: 20px; background: #fff; border-radius: 2px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { font-size: 9px; font-weight: 900; opacity: 0.4; color: #fff; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--ef-neon); }

        .screen { display: none; }
        .screen.active { display: block; }
    </style>
</head>
<body>

<div id="broadcast-notice" style="position:fixed; top:0; width:100%; background:var(--ef-neon); color:#000; padding:10px; text-align:center; font-weight:900; z-index:5000; display:none;"></div>
<div id="loader" style="position:fixed; top:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; z-index:10000;"><div class="spinner"></div></div>

<div id="screen-draw-live">
    <div id="app-logo-draw" style="text-align:center; margin-bottom:20px;"></div>
    <h1 style="text-align:center;">üî¥ LIVE QURA</h1>
    <div id="draw-results-list"></div>
    <button class="btn" onclick="document.getElementById('screen-draw-live').style.display='none'">YOPISH</button>
</div>

<div class="container">
    <div id="app-branding" style="text-align:center; margin: 10px 0;"></div>
    
    <div id="screen-reg" class="screen">
        <h1 id="reg-title">RO'YXATDAN O'TISH</h1>
        <div class="ef-card">
            <p id="reg-msg"></p>
            <input type="text" id="reg-username" class="input-box" style="width:100%; padding:10px; box-sizing:border-box; background:#000; border:1px solid var(--ef-blue); color:#fff; border-radius:var(--ef-radius);">
            <button class="btn" style="margin-top:15px;" onclick="openTeams()">DAVOM ETISH ‚ûî</button>
        </div>
    </div>

    <div id="screen-tournaments" class="screen">
        <h1>TURNIRLAR</h1>
        <div id="tournament-options"></div>
    </div>

    <div id="screen-ranking" class="screen"><h1>REYTING</h1><div id="ranking-list"></div></div>
    <div id="screen-profile" class="screen"><h1>PROFIL</h1><div id="profile-data"></div></div>
</div>

<nav class="nav-bar" id="main-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('tournaments', this)">üèü TURNIRLAR</div>
    <div class="nav-item" onclick="nav('ranking', this)">üèÜ REYTING</div>
    <div class="nav-item" onclick="nav('profile', this)">üë§ PROFIL</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        authDomain: "efootball-11be6.firebaseapp.com",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        storageBucket: "efootball-11be6.firebasestorage.app",
        messagingSenderId: "989986946120",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const user_id = tg.initDataUnsafe?.user?.id || "DEBUG_USER";
    const tg_username = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "";

    let userData = null, appSettings = null, allUsers = {}, prices = {};

    // 1. DINAMIK SOZLAMALARNI QABUL QILISH
    onValue(ref(db, 'app_settings'), (snap) => {
        if(snap.exists()) {
            appSettings = snap.val();
            applySettings();
        }
    });

    function applySettings() {
        const s = appSettings;
        const root = document.documentElement.style;
        root.setProperty('--ef-dark', s.colors.dark);
        root.setProperty('--ef-blue', s.colors.blue);
        root.setProperty('--ef-neon', s.colors.neon);
        root.setProperty('--ef-radius', s.sizes.radius + 'px');
        root.setProperty('--ef-font-h1', s.sizes.h1 + 'px');
        root.setProperty('--ef-font-p', s.sizes.p + 'px');

        if(s.branding.logo) {
            const img = `<img src="${s.branding.logo}" style="height:${s.branding.logoH}px;">`;
            document.getElementById('app-branding').innerHTML = img;
            document.getElementById('app-logo-draw').innerHTML = img;
        }
    }

    // 2. QURA VA ANIMATSIYA
    onValue(ref(db, 'draw_status'), async (snap) => {
        const screen = document.getElementById('screen-draw-live');
        if(snap.exists() && snap.val().live) {
            screen.style.display = 'block';
            renderSequentialDraw();
        } else {
            screen.style.display = 'none';
        }
    });

    async function renderSequentialDraw() {
        const drawSnap = await get(ref(db, 'final_draw'));
        if(!drawSnap.exists()) return;
        
        const groups = drawSnap.val();
        const container = document.getElementById('draw-results-list');
        container.innerHTML = "";
        
        const animType = appSettings.animation.type; // Admin paneldan kelgan animatsiya nomi
        const speed = appSettings.animation.speed;

        for (const [gName, users] of Object.entries(groups)) {
            let gHtml = `<div class="group-container"><div style="color:var(--ef-neon); font-weight:800; margin-bottom:10px;">GROUP ${gName}</div>`;
            container.innerHTML += gHtml;
            const currentGroupDiv = container.lastElementChild;

            for (const user of users) {
                const row = document.createElement('div');
                row.className = `group-row draw-animation`;
                row.style.animationName = animType; // TANLANGAN ANIMATSIYA
                row.innerHTML = `<img src="${user.teamLogo}"> <span><b>${user.name}</b></span>`;
                currentGroupDiv.appendChild(row);
                await new Promise(r => setTimeout(r, speed));
            }
            container.innerHTML += `</div>`;
        }
    }

    // 3. TURNIRLAR VA NARXLAR
    onValue(ref(db, 'tournaments_config'), (s) => { if(s.exists()){ prices = s.val(); renderTournaments(); }});
    onValue(ref(db, 'users'), (s) => { if(s.exists()){ allUsers = s.val(); renderTournaments(); }});

    function renderTournaments() {
        const container = document.getElementById('tournament-options');
        if(!prices.f8 || !allUsers) return;
        container.innerHTML = "";
        [8, 16, 32].forEach(f => {
            const count = Object.values(allUsers).filter(u => u.currentTournament === f + " Talik" && u.paymentStatus === 'approved').length;
            const price = prices['f' + f];
            const name = appSettings.formats['f' + f];

            container.innerHTML += `
                <div class="ef-card">
                    <div style="display:flex; justify-content:space-between;">
                        <h3 style="margin:0; font-size:14px;">${name}</h3>
                        <span style="color:var(--ef-neon); font-weight:900;">${count}/${f}</span>
                    </div>
                    <p>Kirish: ${price.toLocaleString()} so'm</p>
                    <button class="btn" ${userData?.currentTournament ? 'disabled' : ''} onclick="showPay(${f}, ${price})">QATNASHISH</button>
                </div>`;
        });
    }

    // --- BOSHQA FUNKSIYALAR ---
    window.nav = (id, el) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.showPay = (f, p) => {
        document.getElementById('pay-amount').innerText = p.toLocaleString();
        document.getElementById('pay-overlay').style.display = 'block';
        window.tempJoin = { f, p };
    };

    window.confirmPayment = async () => {
        await update(ref(db, 'users/' + user_id), { currentTournament: window.tempJoin.f + " Talik", paymentStatus: 'pending' });
        document.getElementById('pay-overlay').style.display = 'none';
    };

    async function checkAuth() {
        const snap = await get(ref(db, 'users/' + user_id));
        document.getElementById('loader').style.display = 'none';
        if(!snap.exists()) {
            document.getElementById('screen-reg').classList.add('active');
            document.getElementById('reg-username').value = tg_username;
        } else {
            startUserListener();
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('screen-tournaments').classList.add('active');
        }
    }

    const startUserListener = () => {
        onValue(ref(db, 'users/' + user_id), (snap) => {
            if(snap.exists()) {
                userData = snap.val();
                if(userData.status === 'blocked') alert("Siz bloklandingiz!");
                loadProfile();
            }
        });
    };

    function loadProfile() {
        if(!userData) return;
        document.getElementById('profile-data').innerHTML = `
            <div class="ef-card" style="text-align:center;">
                <img src="${userData.teamLogo}" style="width:60px; background:#fff; border-radius:50%; padding:5px;">
                <h2>${userData.name}</h2>
                <p>Jamoa: ${userData.teamName}</p>
                <p>Status: ${userData.paymentStatus || 'Ro\'yxatdan o\'tgan'}</p>
            </div>`;
    }

    checkAuth();
</script>
</body>
</html>
