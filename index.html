<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ef-dark-blue: #000a2d; 
            --ef-light-blue: #00155a; 
            --ef-neon-yellow: #dfff00; 
            --ef-text: #ffffff;
            --ef-danger: #ff004c;
            --ef-border: rgba(223, 255, 0, 0.3);
            --ef-success: #00ff41;
            --ef-bonus: #00e5ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ef-dark-blue);
            color: var(--ef-text);
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #001e7a 0%, #000a2d 100%);
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        .screen { display: none; animation: ef-fade 0.4s ease-out; }
        .screen.active { display: block; }
        @keyframes ef-fade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .header { text-align: center; padding: 25px 0; }
        .header h1 { font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--ef-neon-yellow); margin: 0; }

        .card { 
            background: var(--ef-light-blue); 
            border: 1px solid var(--ef-border); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            position: relative; 
            clip-path: polygon(0 0, 100% 0, 100% 95%, 96% 100%, 0 100%);
        }

        #draw-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ef-dark-blue);
            z-index: 3000; display: none; flex-direction: column; 
            box-sizing: border-box; overflow-y: auto; scroll-behavior: smooth;
            padding-bottom: 80px;
        }

        .sticky-draw-header {
            position: sticky; top: 0; background: var(--ef-dark-blue);
            z-index: 3001; padding: 10px; border-bottom: 2px solid var(--ef-neon-yellow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .draw-pool {
            background: rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
            display: flex; flex-wrap: wrap; gap: 6px; justify-content: center;
        }
        .pool-player {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--ef-border);
            object-fit: cover; transition: 0.3s; opacity: 1;
        }
        .pool-player.drawn { opacity: 0.2; border-color: transparent; transform: scale(0.8); }

        #draw-stage { height: 120px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .big-card {
            background: var(--ef-neon-yellow); color: #000; padding: 15px;
            border-radius: 12px; width: 80%; text-align: center;
            box-shadow: 0 0 40px rgba(223, 255, 0, 0.4);
            display: none;
        }
        
        .animate-player { animation: card-reveal 1s ease-in-out forwards; display: block !important; }
        @keyframes card-reveal {
            0% { transform: scale(0.3) rotateY(90deg); opacity: 0; }
            50% { transform: scale(1.1) rotateY(0deg); opacity: 1; }
            100% { transform: scale(1); rotateY(0deg); opacity: 1; }
        }

        .draw-groups-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .mini-group-card { background: rgba(255,255,255,0.05); border: 1px solid var(--ef-border); border-radius: 4px; padding: 8px; min-height: 100px; }
        .mini-group-card.highlight { border-color: var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.1); }
        .mini-group-title { color: var(--ef-neon-yellow); font-size: 11px; font-weight: 900; margin-bottom: 5px; border-bottom: 1px solid var(--ef-border); }
        .mini-player-row { display: flex; align-items: center; gap: 5px; font-size: 10px; margin-bottom: 3px; }
        .mini-avatar { width: 18px; height: 18px; border-radius: 2px; }

        .schedule-card { background: rgba(0,0,0,0.2); border-left: 3px solid var(--ef-bonus); padding: 10px; margin-bottom: 8px; font-size: 11px; }
        .vs-badge { color: var(--ef-neon-yellow); font-weight: 900; margin: 0 5px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 900; margin-bottom: 8px; text-transform: uppercase; color: var(--ef-neon-yellow); }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #1a3a8a; color: white; font-size: 14px; box-sizing: border-box; border-left: 4px solid var(--ef-neon-yellow); }
        .btn { width: 100%; padding: 18px; background: var(--ef-neon-yellow); color: #000; border: none; font-size: 14px; font-weight: 900; text-transform: uppercase; cursor: pointer; clip-path: polygon(0 0, 95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #00051a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 3px solid var(--ef-neon-yellow); z-index: 1000; }
        .nav-item { text-align: center; font-size: 9px; font-weight: 900; cursor: pointer; opacity: 0.4; color: #fff; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--ef-neon-yellow); }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--ef-neon-yellow); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .player-list-row { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; }
        .my-team-highlight { border: 1px solid var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.1); }
        .group-card { background: var(--ef-light-blue); border: 1px solid var(--ef-border); border-radius: 4px; padding: 15px; margin-bottom: 20px; }
        .group-title { color: var(--ef-neon-yellow); font-weight: 900; font-size: 14px; border-bottom: 1px solid var(--ef-border); padding-bottom: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="draw-overlay">
        <div class="sticky-draw-header">
            <h2 style="color:var(--ef-neon-yellow); text-align:center; font-size:12px; margin: 0 0 10px 0;">QUR'A TASHALISH (WC 2026 STYLE)</h2>
            <div class="draw-pool" id="draw-pool-container"></div>
            <div id="draw-stage">
                <div class="big-card" id="active-draw-card">
                    <div style="font-size:10px; font-weight:900;" id="draw-info-text">NAVBATDAGI ISHTIROKCHI</div>
                    <div style="font-size:18px; font-weight:900; text-transform: uppercase;" id="active-draw-team">-</div>
                </div>
            </div>
        </div>
        <div class="draw-groups-grid" id="mini-groups-grid"></div>
    </div>

    <div id="reg-screen" class="screen active">
        <div class="container">
            <div class="header"><h1>eFootball<br>Tournament</h1></div>
            <div class="card">
                <div class="input-group"><label>Ism</label><input type="text" id="firstname" placeholder="Ismingiz"></div>
                <div class="input-group"><label>Familiya</label><input type="text" id="lastname" placeholder="Familiyangiz"></div>
                <div class="input-group"><label>eFootball Jamoa Nomi</label><input type="text" id="teamname" placeholder="Arsenal, Real Madrid..."></div>
                <div class="input-group">
                    <label>PES Akkaunt Rasmi</label>
                    <input type="file" id="user-photo" accept="image/*" style="padding:10px; background:rgba(0,0,0,0.2); border:1px dashed var(--ef-neon-yellow); color:#fff; width:100%; box-sizing:border-box;">
                </div>
                <button class="btn" onclick="register()">Profil Yaratish</button>
            </div>
        </div>
    </div>

    <div id="tournaments-screen" class="screen">
        <div class="container">
            <div class="header"><h1>Turnirlar</h1></div>
            <div id="tour-cards-container">
                <div class="card">
                    <span style="position:absolute; top:15px; right:15px; background:var(--ef-neon-yellow); color:#000; padding:2px 8px; font-size:9px; font-weight:900;">5 000 S'OM</span>
                    <b style="color:var(--ef-neon-yellow)">STARTER CUP (16)</b>
                    <span class="slot-info" id="slots-starter_cup" style="font-size:10px; display:block; margin-top:5px;">Hisoblanmoqda...</span>
                    <button class="btn reg-tour-btn" id="btn-starter_cup" data-tour-name="STARTER CUP" data-max="16" onclick="handleTourAction('starter_cup', 'STARTER CUP', 16, 5000)">QATNASHISH</button>
                </div>
                <div class="card">
                    <span style="position:absolute; top:15px; right:15px; background:var(--ef-neon-yellow); color:#000; padding:2px 8px; font-size:9px; font-weight:900;">6 000 S'OM</span>
                    <b style="color:var(--ef-neon-yellow)">PRO LEAGUE (32)</b>
                    <span class="slot-info" id="slots-pro_league" style="font-size:10px; display:block; margin-top:5px;">Hisoblanmoqda...</span>
                    <button class="btn reg-tour-btn" id="btn-pro_league" data-tour-name="PRO LEAGUE" data-max="32" onclick="handleTourAction('pro_league', 'PRO LEAGUE', 32, 6000)">QATNASHISH</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tour-info-screen" class="screen"><div class="container"><div class="header"><h1 id="info-tour-title">-</h1></div><div id="groups-container"></div><div id="matches-container"></div><button class="btn" onclick="showScreen('tournaments')">ORQAGA</button></div></div>
    <div id="payment-screen" class="screen"><div class="container"><div class="header"><h1>To'lov</h1></div><div class="card"><p>Summa: <b id="pay-amount">-</b></p><div class="card-box" onclick="navigator.clipboard.writeText('4073420068165541'); alert('Nusxalandi!')" style="border: 2px dashed var(--ef-neon-yellow); padding: 15px; margin: 20px 0; text-align: center; cursor: pointer; background: rgba(223, 255, 0, 0.05);"><h2 style="color: var(--ef-neon-yellow); margin: 5px 0;">4073 4200 6816 5541</h2><p>Maruf Raxmonov</p></div><input type="file" id="receipt-file" accept="image/*" style="display:none" onchange="uploadReceipt(this)"><button class="btn" onclick="document.getElementById('receipt-file').click()">CHEKNI YUBORISH</button></div></div></div>
    <div id="checking-screen" class="screen"><div class="container" style="text-align:center; padding-top:100px;"><div class="loader"></div><h2>TEKSHIRILMOQDA</h2><button class="btn" onclick="showScreen('tournaments')">QAYTISH</button></div></div>
    <div id="profile-screen" class="screen"><div class="container"><div class="header"><h1>Profil</h1></div><div class="card"><h2 id="prof-team">-</h2><p id="prof-user">-</p></div><button class="btn" style="background:var(--ef-danger); color:#fff;" onclick="localStorage.clear(); location.reload();">Logout</button></div></div>

    <nav class="bottom-nav" id="main-nav" style="display:none">
        <div class="nav-item active" onclick="showScreen('tournaments', this)"><span class="nav-icon">üèü</span>O'yin</div>
        <div class="nav-item" onclick="showScreen('profile', this)"><span class="nav-icon">üë§</span>Profil</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
      authDomain: "efootball-11be6.firebaseapp.com",
      databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
      projectId: "efootball-11be6",
      storageBucket: "efootball-11be6.firebasestorage.app",
      messagingSenderId: "989986946120",
      appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d",
      measurementId: "G-YQVRTY6EH3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentSelectedTour = null;

    window.showScreen = (name, el) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(name + '-screen');
        if(target) target.classList.add('active');
        if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        if(name === 'tournaments') checkUserStatus();
    };

    window.register = async () => {
        const fn = document.getElementById('firstname').value.trim();
        const ln = document.getElementById('lastname').value.trim();
        const tn = document.getElementById('teamname').value.trim();
        const photoInput = document.getElementById('user-photo');
        if(!fn || !tn || !photoInput.files[0]) return alert("Ma'lumotlarni to'ldiring va rasm yuklang!");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const photoData = e.target.result;
            const uid = "EF_" + Date.now();
            await set(ref(db, 'tournament/users/' + uid), { id: uid, firstname: fn, lastname: ln, teamName: tn, photo: photoData, status: 'normal', activeTour: "YO'Q" });
            localStorage.setItem('tournament_uid', uid);
            initApp();
        };
        reader.readAsDataURL(photoInput.files[0]);
    };

    window.handleTourAction = async (id, name, max, price) => {
        const uid = localStorage.getItem('tournament_uid');
        const userSnap = await get(ref(db, 'tournament/users/' + uid));
        const u = userSnap.val();
        if (u.status === 'approved' && u.activeTour === name) {
            openTourInfo(name, max);
        } else { 
            currentSelectedTour = { id, name, max, price }; 
            document.getElementById('pay-amount').innerText = price.toLocaleString() + " SO'M"; 
            showScreen('payment'); 
        }
    };

    window.uploadReceipt = async (input) => {
        if (input.files && input.files[0]) {
            const uid = localStorage.getItem('tournament_uid');
            const reader = new FileReader();
            reader.onload = async (e) => {
                await set(ref(db, 'tournament/payments/' + uid), { userId: uid, tourName: currentSelectedTour.name, receipt: e.target.result, status: 'pending', time: new Date().toLocaleString() });
                await update(ref(db, 'tournament/users/' + uid), { status: 'checking', activeTour: currentSelectedTour.name });
                showScreen('checking');
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    function checkUserStatus() {
        const uid = localStorage.getItem('tournament_uid');
        if(!uid) return;
        onValue(ref(db, 'tournament/users'), (snap) => {
            const allUsers = snap.val() || {};
            const me = allUsers[uid];
            const tourCounts = {};
            Object.values(allUsers).forEach(u => { if(u.activeTour !== "YO'Q" && u.status === 'approved') tourCounts[u.activeTour] = (tourCounts[u.activeTour] || 0) + 1; });
            document.querySelectorAll('.reg-tour-btn').forEach(btn => {
                const tourName = btn.getAttribute('data-tour-name');
                const max = parseInt(btn.getAttribute('data-max'));
                const current = tourCounts[tourName] || 0;
                const slotLabel = document.getElementById('slots-' + btn.id.replace('btn-', ''));
                if(slotLabel) slotLabel.innerText = `To'lgan: ${current}/${max}`;
                if(me.activeTour !== "YO'Q") {
                    if(me.activeTour === tourName) { btn.disabled = (me.status !== 'approved'); btn.innerText = (me.status === 'approved') ? "KIRISH ‚û°Ô∏è" : "TEKSHIRILMOQDA..."; }
                    else { btn.disabled = true; btn.innerText = "YOPILGAN üîí"; }
                } else if(current >= max) { btn.disabled = true; btn.innerText = "TURNIR TO'LGAN üö´"; }
            });
        });
    }

    async function openTourInfo(tourName, maxPlayers) {
        document.getElementById('info-tour-title').innerText = tourName;
        const myUid = localStorage.getItem('tournament_uid');
        showScreen('tour-info');
        
        onValue(ref(db, `tournament/groups/${tourName.replace(/\s+/g, '_')}`), async (snap) => {
            const groupsData = snap.val();
            const groupsDiv = document.getElementById('groups-container');
            const matchesDiv = document.getElementById('matches-container');
            
            if (groupsData) {
                renderGroups(groupsData, myUid);
                renderMatches(groupsData);
            } else {
                matchesDiv.innerHTML = "";
                const userSnap = await get(ref(db, 'tournament/users'));
                let approved = [];
                Object.values(userSnap.val()).forEach(u => { if(u.activeTour === tourName && u.status === 'approved') approved.push(u); });
                
                if (approved.length >= maxPlayers) {
                    startWorldCupDraw(approved, tourName, myUid);
                } else {
                    groupsDiv.innerHTML = `<h3 style="color:var(--ef-neon-yellow); font-size:14px;">ISHTIROKCHILAR (${approved.length}/${maxPlayers})</h3>`;
                    approved.forEach((u, i) => { 
                        groupsDiv.innerHTML += `<div class="player-list-row ${u.id === myUid ? 'my-team-highlight' : ''}"><span>${i+1}. ${u.teamName}</span></div>`; 
                    });
                }
            }
        });
    }

    async function startWorldCupDraw(players, tourName, myUid) {
        const overlay = document.getElementById('draw-overlay');
        const poolContainer = document.getElementById('draw-pool-container');
        const groupsGrid = document.getElementById('mini-groups-grid');
        const activeCard = document.getElementById('active-draw-card');
        
        overlay.style.display = 'flex';
        poolContainer.innerHTML = "";
        groupsGrid.innerHTML = "";

        const numGroups = players.length / 4;
        const groupLetters = Array.from({length: numGroups}, (_, i) => String.fromCharCode(65 + i));
        const groups = {};

        groupLetters.forEach(L => {
            groups[L] = [];
            groupsGrid.innerHTML += `<div class="mini-group-card" id="draw-g-${L}"><div class="mini-group-title">GURUH ${L}</div><div id="draw-body-${L}"></div></div>`;
        });

        players.forEach(p => {
            poolContainer.innerHTML += `<img src="${p.photo}" class="pool-player" id="pool-${p.id}">`;
        });

        let remaining = [...players];
        let currentGrpIdx = 0;

        while (remaining.length > 0) {
            const randIdx = Math.floor(Math.random() * remaining.length);
            const player = remaining.splice(randIdx, 1)[0];
            const L = groupLetters[currentGrpIdx];
            
            // Pool visual update
            document.getElementById(`pool-${player.id}`).classList.add('drawn');
            
            // Big card animation
            document.getElementById('active-draw-team').innerText = player.teamName;
            activeCard.classList.remove('animate-player'); void activeCard.offsetWidth; activeCard.classList.add('animate-player');
            
            await new Promise(r => setTimeout(r, 1200));

            // Move to group
            const groupEl = document.getElementById(`draw-g-${L}`);
            groupEl.classList.add('highlight');
            document.getElementById(`draw-body-${L}`).innerHTML += `
                <div class="mini-player-row">
                    <img src="${player.photo}" class="mini-avatar">
                    <span>${player.teamName}</span>
                </div>
            `;
            
            groups[L].push(player);
            await new Promise(r => setTimeout(r, 600));
            groupEl.classList.remove('highlight');
            
            currentGrpIdx = (currentGrpIdx + 1) % numGroups;
        }

        await new Promise(r => setTimeout(r, 1500));
        await set(ref(db, `tournament/groups/${tourName.replace(/\s+/g, '_')}`), groups);
        overlay.style.display = 'none';
    }

    function renderGroups(groups, myUid) {
        const groupsDiv = document.getElementById('groups-container');
        groupsDiv.innerHTML = '<h2 style="color:var(--ef-neon-yellow); font-size:18px; margin-bottom:15px;">GURUHLAR</h2>';
        Object.keys(groups).sort().forEach(L => {
            let html = `<div class="group-card"><div class="group-title">GURUH ${L}</div>`;
            groups[L].forEach(p => {
                html += `<div class="player-list-row ${p.id === myUid ? 'my-team-highlight' : ''}">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.photo}" style="width:25px; height:25px; border-radius:3px;">
                        <span>${p.teamName}</span>
                    </div>
                </div>`;
            });
            html += `</div>`;
            groupsDiv.innerHTML += html;
        });
    }

    function renderMatches(groups) {
        const matchesDiv = document.getElementById('matches-container');
        matchesDiv.innerHTML = '<h2 style="color:var(--ef-neon-yellow); font-size:18px; margin-top:30px; margin-bottom:15px;">O\'YINLAR JADVALI</h2>';
        
        Object.keys(groups).sort().forEach(L => {
            const p = groups[L];
            const groupMatches = [
                [p[0], p[1]], [p[2], p[3]], // Round 1
                [p[0], p[2]], [p[1], p[3]], // Round 2
                [p[0], p[3]], [p[1], p[2]]  // Round 3
            ];
            
            matchesDiv.innerHTML += `<div style="color:var(--ef-bonus); font-weight:900; margin: 15px 0 10px 0; font-size:12px;">GURUH ${L} O'YINLARI</div>`;
            groupMatches.forEach((m, i) => {
                if(!m[0] || !m[1]) return;
                matchesDiv.innerHTML += `
                    <div class="schedule-card">
                        <span style="opacity:0.6; margin-right:10px;">TUR ${Math.floor(i/2)+1}</span>
                        <b>${m[0].teamName}</b>
                        <span class="vs-badge">VS</span>
                        <b>${m[1].teamName}</b>
                    </div>
                `;
            });
        });
    }

    function initApp() {
        const uid = localStorage.getItem('tournament_uid');
        if(uid) {
            document.getElementById('reg-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            onValue(ref(db, 'tournament/users/' + uid), (snap) => {
                const u = snap.val();
                if(u) { 
                    document.getElementById('prof-team').innerText = u.teamName; 
                    document.getElementById('prof-user').innerText = u.firstname; 
                    if(u.status === 'checking') showScreen('checking'); else showScreen('tournaments'); 
                }
            });
        }
    }
    initApp();
</script>
</body>
</html>
