<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ef-dark-blue: #000a2d; 
            --ef-light-blue: #00155a; 
            --ef-neon-yellow: #dfff00; 
            --ef-text: #ffffff;
            --ef-danger: #ff004c;
            --ef-border: rgba(223, 255, 0, 0.3);
            --ef-success: #00ff41;
            --ef-bonus: #00e5ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ef-dark-blue);
            color: var(--ef-text);
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #001e7a 0%, #000a2d 100%);
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        .screen { display: none; animation: ef-fade 0.4s ease-out; }
        .screen.active { display: block; }
        @keyframes ef-fade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .header { text-align: center; padding: 25px 0; }
        .header h1 { font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--ef-neon-yellow); margin: 0; }

        .card { 
            background: var(--ef-light-blue); 
            border: 1px solid var(--ef-border); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            position: relative; 
            clip-path: polygon(0 0, 100% 0, 100% 95%, 96% 100%, 0 100%);
        }

        #draw-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ef-dark-blue);
            z-index: 3000; display: none; flex-direction: column; 
            box-sizing: border-box; overflow-y: auto; scroll-behavior: smooth;
            padding-bottom: 80px;
        }

        .sticky-draw-header {
            position: sticky; top: 0; background: var(--ef-dark-blue);
            z-index: 3001; padding: 10px; border-bottom: 2px solid var(--ef-neon-yellow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .draw-pool {
            background: rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
            display: flex; flex-wrap: wrap; gap: 6px; justify-content: center;
        }
        .pool-player {
            width: 35px; height: 35px; border-radius: 2px; border: 1px solid var(--ef-border);
            object-fit: cover; transition: 0.3s; opacity: 1;
        }
        .pool-player.drawn { opacity: 0.2; border-color: transparent; transform: scale(0.8); }

        #draw-stage { height: 180px; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .big-card {
            background: var(--ef-neon-yellow); color: #000; padding: 15px;
            border-radius: 4px; width: 85%; display: none;
            box-shadow: 0 0 50px rgba(223, 255, 0, 0.4);
            border-left: 5px solid #000;
        }
        
        .animate-player { animation: card-reveal 1.5s ease-in-out forwards; display: flex !important; flex-direction: row; align-items: center; gap: 15px; }
        @keyframes card-reveal {
            0% { transform: scale(0.5) rotateY(-90deg); opacity: 0; }
            30% { transform: scale(1.1) rotateY(0deg); opacity: 1; }
            100% { transform: scale(1); rotateY(0deg); opacity: 1; }
        }

        .draw-card-photo { width: 70px; height: 70px; object-fit: cover; border: 2px solid #000; border-radius: 2px; }
        .draw-card-info { text-align: left; }
        .draw-card-name { font-size: 11px; font-weight: 700; text-transform: uppercase; margin: 0; color: #000; opacity: 0.8; }
        .draw-card-team { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 2px 0; color: #000; }

        .group-reveal-card {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--ef-light-blue); color: #fff; padding: 40px 20px;
            border: 3px solid var(--ef-neon-yellow); border-radius: 15px;
            width: 85%; max-width: 400px; text-align: center; 
            z-index: 4000; display: none; box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        
        .animate-reveal { display: block !important; animation: group-modal-pop 3.5s ease-in-out forwards; }
        @keyframes group-modal-pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
        }

        .draw-groups-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .mini-group-card { background: rgba(255,255,255,0.05); border: 1px solid var(--ef-border); border-radius: 4px; padding: 8px; min-height: 100px; }
        .mini-group-card.highlight { border-color: var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.1); }
        .mini-group-title { color: var(--ef-neon-yellow); font-size: 11px; font-weight: 900; margin-bottom: 5px; border-bottom: 1px solid var(--ef-border); }
        .mini-player-row { display: flex; align-items: center; gap: 5px; font-size: 8px; margin-bottom: 3px; overflow: hidden; white-space: nowrap; }
        .mini-avatar { width: 14px; height: 14px; border-radius: 1px; }

        .schedule-card { background: rgba(255,255,255,0.05); border: 1px solid var(--ef-border); padding: 12px; margin-bottom: 10px; border-radius: 4px; }
        .vs-badge { color: var(--ef-neon-yellow); font-weight: 900; margin: 0 5px; }
        .pending-badge { font-size: 8px; background: var(--ef-bonus); color: #000; padding: 2px 5px; border-radius: 2px; }

        /* JADVAL STYLE */
        .group-table { width: 100%; border-collapse: collapse; font-size: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); }
        .group-table th { background: var(--ef-light-blue); color: var(--ef-neon-yellow); padding: 8px 4px; text-align: left; border-bottom: 1px solid var(--ef-border); }
        .group-table td { padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .group-table tr:nth-child(-n+2) td:first-child { color: var(--ef-success); font-weight: 900; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 900; margin-bottom: 8px; text-transform: uppercase; color: var(--ef-neon-yellow); }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #1a3a8a; color: white; font-size: 14px; box-sizing: border-box; border-left: 4px solid var(--ef-neon-yellow); }
        .btn { width: 100%; padding: 18px; background: var(--ef-neon-yellow); color: #000; border: none; font-size: 14px; font-weight: 900; text-transform: uppercase; cursor: pointer; clip-path: polygon(0 0, 95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%); }
        .btn-small { padding: 8px; font-size: 9px; margin-top: 10px; width: 100%; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #00051a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 3px solid var(--ef-neon-yellow); z-index: 1000; }
        .nav-item { text-align: center; font-size: 9px; font-weight: 900; cursor: pointer; opacity: 0.4; color: #fff; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--ef-neon-yellow); }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--ef-neon-yellow); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .player-list-row { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 5px; border-radius: 4px; font-size: 11px; }
        .my-team-highlight { border: 1px solid var(--ef-neon-yellow); background: rgba(223, 255, 0, 0.1); }
        .group-card { background: var(--ef-light-blue); border: 1px solid var(--ef-border); border-radius: 4px; padding: 15px; margin-bottom: 20px; }
        .group-title { color: var(--ef-neon-yellow); font-weight: 900; font-size: 14px; border-bottom: 1px solid var(--ef-border); padding-bottom: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
      authDomain: "efootball-11be6.firebaseapp.com",
      databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
      projectId: "efootball-11be6",
      storageBucket: "efootball-11be6.firebasestorage.app",
      messagingSenderId: "989986946120",
      appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d",
      measurementId: "G-YQVRTY6EH3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myUid = localStorage.getItem('tournament_uid');
    let myUser = null;

    window.showScreen = (name, el) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(name + '-screen');
        if(target) target.classList.add('active');
        if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        if(name === 'tournaments') checkUserStatus();
    };

    window.register = async () => {
        const fn = document.getElementById('firstname').value.trim();
        const ln = document.getElementById('lastname').value.trim();
        const tn = document.getElementById('teamname').value.trim();
        const photoInput = document.getElementById('user-photo');
        if(!fn || !tn || !photoInput.files[0]) return alert("Ma'lumotlarni to'ldiring va rasm yuklang!");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const photoData = e.target.result;
            const uid = "EF_" + Date.now();
            await set(ref(db, 'tournament/users/' + uid), { id: uid, firstname: fn, lastname: ln, teamName: tn, photo: photoData, status: 'normal', activeTour: "YO'Q" });
            localStorage.setItem('tournament_uid', uid);
            myUid = uid;
            initApp();
        };
        reader.readAsDataURL(photoInput.files[0]);
    };

    window.handleTourAction = async (id, name, max, price) => {
        const userSnap = await get(ref(db, 'tournament/users/' + myUid));
        const u = userSnap.val();
        if (u.status === 'approved' && u.activeTour === name) {
            openTourInfo(name, max);
        } else { 
            currentSelectedTour = { id, name, max, price }; 
            document.getElementById('pay-amount').innerText = price.toLocaleString() + " SO'M"; 
            showScreen('payment'); 
        }
    };

    window.uploadReceipt = async (input) => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                await set(ref(db, 'tournament/payments/' + myUid), { userId: myUid, tourName: currentSelectedTour.name, receipt: e.target.result, status: 'pending', time: new Date().toLocaleString() });
                await update(ref(db, 'tournament/users/' + myUid), { status: 'checking', activeTour: currentSelectedTour.name });
                showScreen('checking');
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    function checkUserStatus() {
        if(!myUid) return;
        onValue(ref(db, 'tournament/users'), (snap) => {
            const allUsers = snap.val() || {};
            myUser = allUsers[myUid];
            const tourCounts = {};
            Object.values(allUsers).forEach(u => { if(u.activeTour !== "YO'Q" && u.status === 'approved') tourCounts[u.activeTour] = (tourCounts[u.activeTour] || 0) + 1; });
            document.querySelectorAll('.reg-tour-btn').forEach(btn => {
                const tourName = btn.getAttribute('data-tour-name');
                const max = parseInt(btn.getAttribute('data-max'));
                const current = tourCounts[tourName] || 0;
                const slotLabel = document.getElementById('slots-' + btn.id.replace('btn-', ''));
                if(slotLabel) slotLabel.innerText = `To'lgan: ${current}/${max}`;
                if(myUser.activeTour !== "YO'Q") {
                    if(myUser.activeTour === tourName) { btn.disabled = (myUser.status !== 'approved'); btn.innerText = (myUser.status === 'approved') ? "KIRISH ‚û°Ô∏è" : "TEKSHIRILMOQDA..."; }
                    else { btn.disabled = true; btn.innerText = "YOPILGAN üîí"; }
                } else if(current >= max) { btn.disabled = true; btn.innerText = "TURNIR TO'LGAN üö´"; }
            });
        });
    }

    async function openTourInfo(tourName, maxPlayers) {
        document.getElementById('info-tour-title').innerText = tourName;
        const tourId = tourName.replace(/\s+/g, '_');
        showScreen('tour-info');
        
        onValue(ref(db, `tournament/groups/${tourId}`), (snap) => {
            const groupsData = snap.val() || {};
            onValue(ref(db, `tournament/results/${tourId}`), (resSnap) => {
                const resultsData = resSnap.val() || {};
                renderGroups(groupsData, resultsData, myUid);
                renderMatches(groupsData, resultsData, tourId, myUid);
            });
        });
    }

    async function startWorldCupDraw(players, tourName, myUid) {
        const overlay = document.getElementById('draw-overlay');
        const poolContainer = document.getElementById('draw-pool-container');
        const groupsGrid = document.getElementById('mini-groups-grid');
        const activeCard = document.getElementById('active-draw-card');
        const revealModal = document.getElementById('final-reveal-modal');
        
        overlay.style.display = 'flex';
        poolContainer.innerHTML = "";
        groupsGrid.innerHTML = "";

        const numGroups = players.length / 4;
        const groupLetters = Array.from({length: numGroups}, (_, i) => String.fromCharCode(65 + i));
        const groups = {};

        groupLetters.forEach(L => {
            groups[L] = [];
            groupsGrid.innerHTML += `<div class="mini-group-card" id="draw-g-${L}"><div class="mini-group-title">GURUH ${L}</div><div id="draw-body-${L}"></div></div>`;
        });

        players.forEach(p => { poolContainer.innerHTML += `<img src="${p.photo}" class="pool-player" id="pool-${p.id}">`; });

        let remaining = [...players];
        let currentGrpIdx = 0;

        while (remaining.length > 0) {
            const randIdx = Math.floor(Math.random() * remaining.length);
            const player = remaining.splice(randIdx, 1)[0];
            const L = groupLetters[currentGrpIdx];
            
            document.getElementById(`pool-${player.id}`).classList.add('drawn');
            document.getElementById('draw-card-img').src = player.photo;
            document.getElementById('draw-card-fullname').innerText = `${player.firstname} ${player.lastname}`;
            document.getElementById('draw-card-teamname').innerText = `${player.teamName}`;
            activeCard.classList.remove('animate-player'); void activeCard.offsetWidth; activeCard.classList.add('animate-player');
            
            await new Promise(r => setTimeout(r, 1800));
            const groupEl = document.getElementById(`draw-g-${L}`);
            groupEl.classList.add('highlight');
            document.getElementById(`draw-body-${L}`).innerHTML += `<div class="mini-player-row"><img src="${player.photo}" class="mini-avatar"><span>${player.teamName} (${player.firstname})</span></div>`;
            groups[L].push(player);
            await new Promise(r => setTimeout(r, 600));
            groupEl.classList.remove('highlight');
            currentGrpIdx = (currentGrpIdx + 1) % numGroups;
        }

        for (const L of groupLetters) {
            document.getElementById('reveal-group-name').innerText = `Guruh ${L}`;
            let playersHtml = "";
            groups[L].forEach(p => { playersHtml += `<div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid rgba(255,255,255,0.1)"><img src="${p.photo}" style="width:30px; height:30px; object-fit:cover; border-radius:2px;">${p.teamName} (${p.firstname} ${p.lastname})</div>`; });
            document.getElementById('reveal-players-list').innerHTML = playersHtml;
            revealModal.classList.remove('animate-reveal'); void revealModal.offsetWidth; revealModal.classList.add('animate-reveal');
            await new Promise(r => setTimeout(r, 3600));
        }

        const tourId = tourName.replace(/\s+/g, '_');
        await set(ref(db, `tournament/groups/${tourId}`), groups);
        overlay.style.display = 'none';
    }

    function renderGroups(groups, results, myUid) {
        const groupsDiv = document.getElementById('groups-container');
        groupsDiv.innerHTML = '<h2 style="color:var(--ef-neon-yellow); font-size:18px; margin-bottom:15px;">GURUHLAR JADVALI</h2>';
        
        Object.keys(groups).sort().forEach(L => {
            const players = groups[L];
            const stats = {};
            players.forEach(p => { stats[p.id] = { id: p.id, name: p.firstname, team: p.teamName, photo: p.photo, p: 0, w: 0, d: 0, l: 0, gf: 0, ga: 0, pts: 0 }; });

            // Natijalarni hisoblash
            Object.keys(results).forEach(mId => {
                if (!mId.startsWith(`G_${L}`)) return;
                const m = results[mId];
                if (!m.score || !m.score.includes('-')) return;
                
                const matchParts = mId.split('_'); // G_A_M_0
                const mIdx = parseInt(matchParts[3]);
                const pairs = [[players[0],players[1]], [players[2],players[3]], [players[0],players[2]], [players[1],players[3]], [players[0],players[3]], [players[1],players[2]]];
                const t1 = pairs[mIdx][0]; const t2 = pairs[mIdx][1];
                const scores = m.score.split('-').map(Number);

                stats[t1.id].p++; stats[t2.id].p++;
                stats[t1.id].gf += scores[0]; stats[t1.id].ga += scores[1];
                stats[t2.id].gf += scores[1]; stats[t2.id].ga += scores[0];

                if (scores[0] > scores[1]) { stats[t1.id].w++; stats[t1.id].pts += 3; stats[t2.id].l++; }
                else if (scores[0] < scores[1]) { stats[t2.id].w++; stats[t2.id].pts += 3; stats[t1.id].l++; }
                else { stats[t1.id].d++; stats[t2.id].d++; stats[t1.id].pts += 1; stats[t2.id].pts += 1; }
            });

            const sorted = Object.values(stats).sort((a,b) => b.pts - a.pts || (b.gf - b.ga) - (a.gf - a.ga));

            let tableHtml = `<div class="group-card"><div class="group-title">GURUH ${L}</div><table class="group-table"><thead><tr><th>#</th><th>Jamoa</th><th>O'</th><th>G'</th><th>D</th><th>M</th><th>T-F</th><th>O</th></tr></thead><tbody>`;
            sorted.forEach((s, i) => {
                tableHtml += `<tr class="${s.id === myUid ? 'my-team-highlight' : ''}"><td>${i+1}</td><td style="display:flex;align-items:center;gap:4px;"><img src="${s.photo}" style="width:15px;height:15px;border-radius:2px;">${s.team}</td><td>${s.p}</td><td>${s.w}</td><td>${s.d}</td><td>${s.l}</td><td>${s.gf}-${s.ga}</td><td>${s.pts}</td></tr>`;
            });
            tableHtml += `</tbody></table></div>`;
            groupsDiv.innerHTML += tableHtml;
        });
    }

    function renderMatches(groups, results, tourId, myUid) {
        const matchesDiv = document.getElementById('matches-container');
        matchesDiv.innerHTML = '<h2 style="color:var(--ef-neon-yellow); font-size:18px; margin-top:30px; margin-bottom:15px;">O\'YINLAR JADVALI</h2>';

        Object.keys(groups).sort().forEach(L => {
            const p = groups[L];
            const groupMatches = [{ t1: p[0], t2: p[1], id: `G_${L}_M_0` }, { t1: p[2], t2: p[3], id: `G_${L}_M_1` }, { t1: p[0], t2: p[2], id: `G_${L}_M_2` }, { t1: p[1], t2: p[3], id: `G_${L}_M_3` }, { t1: p[0], t2: p[3], id: `G_${L}_M_4` }, { t1: p[1], t2: p[2], id: `G_${L}_M_5` }];
            matchesDiv.innerHTML += `<div style="color:var(--ef-bonus); font-weight:900; margin: 15px 0 10px 0; font-size:12px;">GURUH ${L} O'YINLARI</div>`;
            groupMatches.forEach((m) => {
                const matchRes = results[m.id] || {};
                let statusText = 'VS';
                if(matchRes.score) statusText = matchRes.score;
                else if(matchRes.admin_pending) statusText = '<span class="pending-badge">TASDIQLANMOQDA</span>';

                let actionHtml = "";
                if((m.t1.id === myUid || m.t2.id === myUid) && !matchRes.score && !matchRes.admin_pending) {
                    actionHtml = `<button class="btn btn-small" onclick="triggerResultUpload('${tourId}', '${m.id}', '${m.t1.teamName} (${m.t1.firstname})', '${m.t2.teamName} (${m.t2.firstname})')">NATIJANI YUBORISH</button>`;
                }

                matchesDiv.innerHTML += `<div class="schedule-card"><div style="display:flex; justify-content:space-between; align-items:center;"><b style="flex:1; text-align:right;">${m.t1.teamName} (${m.t1.firstname})</b><span class="vs-badge">${statusText}</span><b style="flex:1; text-align:left;">${m.t2.teamName} (${m.t2.firstname})</b></div>${actionHtml}</div>`;
            });
        });
    }

    window.triggerResultUpload = (tourId, matchId, team1, team2) => {
        const fileInput = document.getElementById('match-result-file');
        fileInput.onchange = async (e) => {
            if (!e.target.files[0]) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                await update(ref(db, `tournament/results/${tourId}/${matchId}`), {
                    admin_pending: true,
                    screenshot: ev.target.result,
                    sender_name: `${myUser.firstname} ${myUser.lastname}`,
                    sender_team: myUser.teamName,
                    match_details: `${team1} VS ${team2}`,
                    sent_at: Date.now()
                });
                alert("Natija adminga yuborildi!");
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        fileInput.click();
    };

    function initApp() {
        if(myUid) {
            document.getElementById('reg-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            onValue(ref(db, 'tournament/users/' + myUid), (snap) => {
                const u = snap.val();
                if(u) { 
                    document.getElementById('prof-team').innerText = u.teamName; 
                    document.getElementById('prof-user').innerText = u.firstname; 
                    if(u.status === 'checking') showScreen('checking'); else showScreen('tournaments'); 
                }
            });
        }
    }
    initApp();
</script>
