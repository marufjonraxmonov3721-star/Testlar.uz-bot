<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Pro League - Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --accent: #2563eb; --text: white; --success: #22c55e; --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        .screen { display: none; animation: fadeIn 0.5s; }
        .active-screen { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 15px; text-align: center; }
        h2 { color: var(--primary); font-size: 22px; margin-top: 0; text-transform: uppercase; }

        /* Tanishtiruv Kartasi (Qura vaqtidagi katta oyna) */
        #draw-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.99); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; padding: 20px; text-align: center;
        }
        #player-intro-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px 20px; border-radius: 30px; border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.3); width: 90%; max-width: 350px;
        }
        .intro-name { font-size: 32px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .intro-team { font-size: 20px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        .navbar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #1e293b; display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid #334155; z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 11px; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: var(--bg); color: white; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 5px; }
        
        .t-btn { background: var(--bg); border: 1px solid var(--primary); color: white; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div id="draw-modal">
    <div id="player-intro-card">
        <div style="font-size: 50px;">‚öΩ</div>
        <div style="color: var(--gold); font-weight: bold; margin-bottom: 10px;">ISHTIROKCHI TANISHTIRILMOQDA:</div>
        <div id="intro-name" class="intro-name">Yuklanmoqda...</div>
        <div id="intro-team" class="intro-team">---</div>
    </div>
</div>

<div class="container">
    
    <div id="screen-reg" class="screen active-screen">
        <div class="card">
            <h2>üèÜ Ro'yxatdan o'tish</h2>
            <input type="text" id="fname" placeholder="Ismingiz">
            <select id="team-cat" onchange="loadTeams()">
                <option value="">Jamoa turini tanlang...</option>
                <option value="countries">DAVLATLAR</option>
                <option value="clubs">KLUBLAR</option>
            </select>
            <select id="team-name">
                <option value="">Avval turni tanlang...</option>
            </select>
            <button class="btn-main" onclick="handleRegistration()">Ilovaga Kirish</button>
        </div>
    </div>

    <div id="screen-tournaments" class="screen">
        <div class="card" id="user-banner"></div>
        <h2>üéÆ Turnirlar</h2>
        <div class="grid">
            <button class="t-btn" onclick="joinQueue(8)">8 Kishilik</button>
            <button class="t-btn" onclick="joinQueue(16)">16 Kishilik</button>
        </div>
        <div id="status-info" style="text-align: center; margin-top: 20px; color: var(--gold);"></div>
    </div>

    <div id="screen-profile" class="screen">
        <h2>üë§ Profil</h2>
        <div class="card" id="profile-details"></div>
        <button class="btn-main" style="background:#ef4444" onclick="localStorage.clear(); location.reload();">Tizimdan chiqish</button>
    </div>

</div>

<div class="navbar" id="main-nav" style="display: none;">
    <div class="nav-item active" onclick="showScreen('tournaments', this)"><span class="nav-icon">üèÜ</span>Turnir</div>
    <div class="nav-item" onclick="showScreen('profile', this)"><span class="nav-icon">üë§</span>Profil</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "user_" + Date.now();

    let audioCache = {};
    let currentAudio = new Audio();

    // 1. KESHLASH - Barcha musiqalarni ilova yuklanishida olish
    onValue(ref(db, 'tournament/assets/audio'), (snap) => {
        if(snap.exists()) {
            audioCache = snap.val();
            if(localStorage.getItem('ef_user')) playMusic('app_system', 'main', true);
        }
    });

    window.loadTeams = () => {
        const cat = document.getElementById('team-cat').value;
        const select = document.getElementById('team-name');
        select.innerHTML = '<option value="">Tanlang...</option>';
        if(cat && audioCache[cat]) {
            Object.keys(audioCache[cat]).forEach(team => {
                let opt = document.createElement('option');
                opt.value = team; opt.innerText = team.replace(/_/g, ' ');
                select.appendChild(opt);
            });
        }
    }

    function playMusic(cat, name, loop = false) {
        currentAudio.pause();
        const src = audioCache[cat]?.[name];
        if(src) {
            currentAudio.src = src;
            currentAudio.loop = loop;
            currentAudio.play().catch(e => console.log("Audio play blocked"));
        }
    }

    window.handleRegistration = async () => {
        const name = document.getElementById('fname').value;
        const cat = document.getElementById('team-cat').value;
        const team = document.getElementById('team-name').value;
        if(!name || !team) return alert("Hamma joyni to'ldiring!");

        const userData = { id: userId, name, team, cat };
        await set(ref(db, 'players/' + userId), userData);
        localStorage.setItem('ef_user', JSON.stringify(userData));
        location.reload();
    };

    window.joinQueue = async (size) => {
        const user = JSON.parse(localStorage.getItem('ef_user'));
        await set(ref(db, `queue_${size}/${userId}`), user);
        
        onValue(ref(db, `queue_${size}`), (snap) => {
            const players = Object.values(snap.val() || {});
            document.getElementById('status-info').innerText = `Navbat: ${players.length} / ${size}`;
            if(players.length >= size) startDraw(players, size);
        });
    }

    async function startDraw(players, size) {
        const modal = document.getElementById('draw-modal');
        modal.style.display = 'flex';

        for(const p of players) {
            playMusic(p.cat, p.team, false);
            document.getElementById('intro-name').innerText = p.name;
            document.getElementById('intro-team').innerText = p.team.replace(/_/g, ' ');
            
            // 15 soniya kutish (Madhiya vaqti)
            await new Promise(r => setTimeout(r, 15000));
        }

        modal.style.display = 'none';
        playMusic('app_system', 'process', true);
        alert("Qur'a yakunlandi. Guruhlar tayyor!");
    }

    window.showScreen = (id, el) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-' + id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function init() {
        const stored = localStorage.getItem('ef_user');
        if(stored) {
            const user = JSON.parse(stored);
            document.getElementById('screen-reg').classList.remove('active-screen');
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('screen-tournaments').classList.add('active-screen');
            document.getElementById('user-banner').innerHTML = `<h3>Xush kelibsiz, ${user.name}!</h3>`;
        }
    }
    init();

</script>
</body>
</html>
