<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Pro League</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --accent: #2563eb; --text: white; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        .screen { display: none; animation: fadeIn 0.5s; }
        .active-screen { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 15px; text-align: center; }
        h2 { color: var(--primary); font-size: 22px; margin-top: 0; }

        .navbar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #1e293b; display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid #334155; z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 11px; text-decoration: none; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .t-btn { background: var(--bg); border: 1px solid var(--primary); color: white; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: var(--bg); color: white; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        .logout-btn { background: #ef4444; margin-top: 20px; }
        
        .welcome-box { color: #22c55e; font-weight: bold; font-size: 18px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="screen-reg" class="screen active-screen">
        <div class="card">
            <h2>üèÜ Ro'yxatdan o'tish</h2>
            <input type="text" id="fname" placeholder="Ism">
            <input type="text" id="lname" placeholder="Familiya">
            <input type="text" id="pes_name" placeholder="eFootball Akkaunt (Jamoa nomi)">
            <button class="btn-main" id="start-btn" onclick="handleRegistration()">Kirish va Madhiyani Tinglash</button>
            <p style="font-size: 11px; color: #94a3b8; margin-top: 10px;">Tugmani bosganda jamoangiz madhiyasi va fon musiqasi ishga tushadi.</p>
        </div>
    </div>

    <div id="screen-tournaments" class="screen">
        <div id="welcome-msg" class="welcome-box"></div>
        <div class="card" id="user-info-banner" style="background: linear-gradient(45deg, #1e293b, #0f172a); border: 1px solid #38bdf8;">
            </div>
        <h2>üéÆ Turnirlar</h2>
        <div class="grid">
            <button class="t-btn">8 Kishilik</button>
            <button class="t-btn">16 Kishilik</button>
            <button class="t-btn">32 Kishilik</button>
            <button class="t-btn">48 Kishilik</button>
        </div>
    </div>

    <div id="screen-rating" class="screen">
        <h2>üìä Reyting</h2>
        <div class="card">Hozircha hech kim yo'q.</div>
    </div>

    <div id="screen-profile" class="screen">
        <h2>üë§ Profil</h2>
        <div class="card" id="profile-details"></div>
    </div>

    <div id="screen-settings" class="screen">
        <h2>‚öôÔ∏è Sozlamalar</h2>
        <div class="card">
            <p>Versiya: 1.0.5</p>
            <button class="btn-main logout-btn" onclick="handleLogout()">Tizimdan chiqish</button>
        </div>
    </div>

</div>

<div class="navbar" id="main-nav" style="display: none;">
    <div class="nav-item active" onclick="showScreen('tournaments', this)"><span class="nav-icon">üèÜ</span>Turnir</div>
    <div class="nav-item" onclick="showScreen('rating', this)"><span class="nav-icon">üìä</span>Reyting</div>
    <div class="nav-item" onclick="showScreen('profile', this)"><span class="nav-icon">üë§</span>Profil</div>
    <div class="nav-item" onclick="showScreen('settings', this)"><span class="nav-icon">‚öôÔ∏è</span>Sozlamalar</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "user_test";
    let bgMusic = null;

    window.showScreen = function(screenId, navEl) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-' + screenId).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(navEl) navEl.classList.add('active');
    };

    // Musiqa ijro etish (Fon va Madhiya)
    async function startAudioSystem(teamKey) {
        try {
            // 1. Umumiy fon musiqasini yuklash
            const bgSnap = await get(ref(db, 'musiqalar/background'));
            if(bgSnap.exists()) {
                bgMusic = new Audio(bgSnap.val());
                bgMusic.loop = true;
                bgMusic.volume = 0.2; // Fon musiqasi pastroq
                bgMusic.play();
            }

            // 2. Jamoa madhiyasini yuklash
            if(teamKey) {
                const teamSnap = await get(ref(db, 'musiqalar/' + teamKey));
                if(teamSnap.exists()) {
                    let anthem = new Audio(teamSnap.val());
                    anthem.volume = 1.0;
                    anthem.play();
                    // Madhiya yangrayotganda fonni pasaytirib turish mumkin
                    setTimeout(() => { if(bgMusic) bgMusic.volume = 0.2; }, 15000);
                }
            }
        } catch (e) { console.log("Audio xatosi:", e); }
    }

    window.handleRegistration = async function() {
        const f = document.getElementById('fname').value.trim();
        const l = document.getElementById('lname').value.trim();
        const p = document.getElementById('pes_name').value.trim();

        if(!f || !l || !p) return alert("Hamma joyni to'ldiring!");

        let teamKey = p.toLowerCase().includes("real") ? "realmadrid" : 
                      p.toLowerCase().includes("barca") ? "barcelona" : 
                      (p.toLowerCase().includes("uzb") || p.toLowerCase().includes("o'zb")) ? "uzbekistan" : "";

        const userData = { full_name: f + " " + l, account: p, team_type: teamKey };
        await set(ref(db, 'players/' + userId), userData);
        
        // Musiqalarni yoqish
        startAudioSystem(teamKey);
        
        displayUser(userData);
        showMainUI();
    };

    function displayUser(data) {
        const banner = document.getElementById('user-info-banner');
        const welcome = document.getElementById('welcome-msg');
        
        welcome.innerText = `Omad yor bo'lsin, ${data.full_name.split(' ')[0]}! ‚öΩ`;
        banner.innerHTML = `
            <p style="margin:5px 0;"><b>O'yinchi:</b> ${data.full_name}</p>
            <p style="margin:5px 0;"><b>Jamoa:</b> ${data.account}</p>
            <p style="font-size:12px; color:#38bdf8;">Ro'yxatdan o'tildi ‚úÖ</p>
        `;
        
        document.getElementById('profile-details').innerHTML = `
            <p><b>FISH:</b> ${data.full_name}</p>
            <p><b>eFootball:</b> ${data.account}</p>
            <p><b>ID:</b> ${userId}</p>
        `;
    }

    function showMainUI() {
        document.getElementById('screen-reg').classList.remove('active-screen');
        document.getElementById('main-nav').style.display = 'flex';
        showScreen('tournaments');
    }

    async function checkUser() {
        const snap = await get(ref(db, 'players/' + userId));
        if (snap.exists()) {
            const data = snap.val();
            displayUser(data);
            // Agar foydalanuvchi bor bo'lsa, musiqani foydalanuvchi bir marta ekranga tekkanda yoqamiz
            document.body.addEventListener('click', () => {
                if(!bgMusic) startAudioSystem(data.team_type);
            }, { once: true });
            showMainUI();
        }
    }

    window.handleLogout = async function() {
        if(confirm("Ma'lumotlar o'chirilsinmi?")) {
            await remove(ref(db, 'players/' + userId));
            location.reload();
        }
    };

    checkUser();
</script>
</body>
</html>
