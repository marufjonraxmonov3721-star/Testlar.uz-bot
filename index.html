<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eFootball Tournament</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #02040d; 
            --card-bg: #0d111d;
            --accent: #e1ff00; 
            --konami-red: #e60012; 
            --input-bg: #161b2e;
            --text-white: #ffffff;
            --text-gray: #8e92a4;
            --border: #1e2436;
            --nav-bg: #0a0e1a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--konami-red);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .konami-text { font-size: 28px; font-weight: 700; color: white; text-transform: uppercase; margin-bottom: 30px; text-align: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid rgba(255, 255, 255, 0.2); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MODERN DRAW CEREMONY --- */
        #draw-ceremony-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a2035 0%, #02040d 100%);
            z-index: 5000; display: none; flex-direction: column; padding: 10px; overflow: hidden;
        }
        
        .pot-section {
            background: rgba(255,255,255,0.03); border-radius: 15px; padding: 10px;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 5px;
            max-height: 80px; overflow-y: auto;
        }
        .pot-item {
            padding: 4px 8px; font-size: 10px; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 5px; color: var(--text-gray); transition: all 0.3s;
        }
        .pot-item.highlight { background: var(--accent); color: #000; transform: scale(1.1); z-index: 10; box-shadow: 0 0 15px var(--accent); }
        .pot-item.drawn { opacity: 0.1; transform: scale(0.8); }

        #active-draw-card {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 1000px; padding: 10px;
        }
        .modern-card {
            width: 100%; max-width: 280px; background: var(--card-bg);
            border: 2px solid var(--accent); border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 0 40px rgba(225,255,0,0.15);
            opacity: 0; transform: translateY(20px); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.2);
        }
        .modern-card.show { opacity: 1; transform: translateY(0); }
        
        .draw-player-name { font-size: 22px; font-weight: 900; color: #fff; margin-bottom: 10px; text-align: center; opacity: 0; transition: 0.4s; }
        .draw-team-name { font-size: 16px; color: var(--accent); font-weight: 700; opacity: 0; transition: 0.4s; }
        .draw-team-logo { width: 90px; height: 90px; object-fit: contain; margin: 10px 0; opacity: 0; transform: scale(0.5); transition: 0.4s; }
        .draw-group-badge { background: var(--konami-red); color: white; padding: 6px 18px; border-radius: 50px; font-weight: 900; margin-top: 10px; opacity: 0; transition: 0.4s; font-size: 12px; }

        .visible { opacity: 1 !important; transform: scale(1) !important; }

        .draw-footer-scroll { 
            height: 160px; overflow-x: auto; display: flex; gap: 12px; padding: 15px; 
            background: rgba(0,0,0,0.4); scroll-behavior: smooth;
        }
        .mini-group-box { 
            min-width: 140px; background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 12px; padding: 8px; transition: 0.4s; flex-shrink: 0;
        }
        .mini-group-box.active-group { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); transform: scale(1.05); }
        .mini-group-box h4 { margin: 0 0 5px; font-size: 11px; color: var(--accent); text-align: center; border-bottom: 1px solid var(--border); }
        .mini-team-row { display: flex; align-items: center; gap: 6px; font-size: 10px; margin-bottom: 5px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* --- REGISTRATION --- */
        #registration-screen { display: none; height: 100vh; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .reg-card { background-color: var(--card-bg); padding: 40px 30px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); width: 100%; max-width: 380px; }
        .reg-card h2 { margin: 0 0 30px 0; font-size: 20px; color: var(--accent); text-align: center; text-transform: uppercase; }
        .field { margin-bottom: 20px; }
        .field label { display: block; font-size: 11px; color: var(--text-gray); text-transform: uppercase; margin-bottom: 8px; font-weight: 700; }
        .field input { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn-submit { width: 100%; padding: 18px; background-color: var(--accent); color: #000; border: none; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* --- MAIN APP --- */
        #main-app { display: none; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; background: rgba(13, 17, 29, 0.9); border-bottom: 1px solid var(--border); position: relative; }
        header h1 { margin: 0; font-size: 16px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .btn-back { position: absolute; left: 15px; top: 15px; background: none; border: 1px solid var(--accent); color: var(--accent); border-radius: 5px; padding: 5px 10px; font-size: 10px; cursor: pointer; display: none; }
        
        #content-area { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 100px; }

        nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: var(--nav-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-gray); text-decoration: none; font-size: 9px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { width: 22px; height: 22px; margin-bottom: 4px; fill: currentColor; }

        /* --- MATCHES STYLES --- */
        .match-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .match-team { display: flex; flex-direction: column; align-items: center; width: 40%; gap: 4px; }
        .match-team img { width: 20px; height: 20px; object-fit: contain; }
        .match-team span { font-size: 9px; text-align: center; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        .match-score-box { flex: 1; display: flex; justify-content: center; font-size: 18px; font-weight: 900; color: var(--accent); }

        /* --- TABLE STYLES --- */
        .group-card { background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; overflow: hidden; }
        .group-header { background: #161b2e; padding: 10px; color: var(--accent); font-weight: bold; text-align: center; font-size: 12px; }
        .table-row { display: grid; grid-template-columns: 25px 1fr 25px 25px 25px; padding: 10px; border-bottom: 1px solid var(--border); align-items: center; font-size: 11px; }
        .table-row:last-child { border: none; }
        .table-header { font-size: 9px; color: var(--text-gray); font-weight: bold; }
        .team-flag-mini { width: 18px; height: 18px; object-fit: contain; border-radius: 2px; }

        .tournament-grid, .teams-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tour-item, .team-item { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; position: relative; transition: transform 0.2s; cursor: pointer; }
        .tour-img-container, .team-img-container { width: 100%; height: 110px; background: #ffffff; display: flex; align-items: center; justify-content: center; padding: 5px; box-sizing: border-box; }
        .tour-img, .team-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .tour-info, .team-info { padding: 10px 5px; background: #000000; text-align: center; border-top: 1px solid var(--border); }
        .tour-title, .team-title { font-weight: 700; font-size: 10px; color: #fff; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .tour-item.locked { opacity: 0.3; filter: grayscale(1); }
        .tour-item.full { opacity: 0.5; border-color: var(--konami-red); }
        .full-badge { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; text-align: center; padding: 5px; box-sizing: border-box; }
        .full-badge .main-txt { color: var(--konami-red); font-weight: 900; font-size: 14px; text-transform: uppercase; transform: rotate(-10deg); border: 2px solid var(--konami-red); padding: 2px 5px; margin-bottom: 5px; }
        .full-badge .sub-txt { color: white; font-size: 8px; font-weight: 600; text-transform: uppercase; }

        .team-item.taken { opacity: 0.4; filter: grayscale(1); }
        .taken-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); background: var(--konami-red); color: white; padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 12px; z-index: 10; border: 2px solid white; pointer-events: none; }

        .waiting-card { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--accent); padding: 20px; margin-bottom: 20px; }
        .progress-bar { height: 8px; background: #161b2e; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }
        .player-list-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .player-list-item img { width: 24px; height: 24px; object-fit: contain; }

        .profile-card { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 20px; text-align: center; }
        .profile-avatar { width: 80px; height: 80px; background: var(--accent); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: #000; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="konami-text">eFootball Tournament</div>
        <div class="spinner"></div>
    </div>

    <div id="draw-ceremony-screen">
        <div class="pot-section" id="draw-pot"></div>
        <div id="active-draw-card">
            <div id="current-card" class="modern-card">
                <div id="card-p-name" class="draw-player-name"></div>
                <div id="card-t-name" class="draw-team-name"></div>
                <img id="card-t-logo" src="" class="draw-team-logo">
                <div id="card-g-badge" class="draw-group-badge"></div>
            </div>
        </div>
        <div class="draw-footer-scroll" id="draw-footer-list"></div>
    </div>

    <div id="registration-screen">
        <div class="reg-card">
            <h2>RO'YXATDAN O'TISH</h2>
            <div class="field"><label>Ism</label><input type="text" id="first-name" placeholder="Ism"></div>
            <div class="field"><label>Familiya</label><input type="text" id="last-name" placeholder="Familiya"></div>
            <div class="field"><label>Tug'ilgan sana</label><input type="date" id="birth-date"></div>
            <button class="btn-submit" onclick="saveData()">Tasdiqlash</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <button class="btn-back" id="back-btn" onclick="goBack()">ORQAGA</button>
            <h1 id="page-title">Turnirlar</h1>
        </header>
        <div id="content-area"></div>
        <nav id="bottom-nav">
            <div class="nav-item active" id="nav-tournaments" onclick="switchPage('tournaments', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5Z"/></svg>
                <span>Turnirlar</span>
            </div>
            <div class="nav-item" id="nav-matches" style="display: none;" onclick="switchPage('matches', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12,2C6.47,2,2,6.47,2,12s4.47,10,10,10,10-4.47,10-10S17.53,2,12,2Zm0,18c-4.41,0-8-3.59-8-8s3.59-8,8-8,8,3.59,8,8-3.59,8-8,8Zm1-13h-2v4h-4v2h4v4h2v-4h4v-2h-4V7Z"/></svg>
                <span>O'yinlar</span>
            </div>
            <div class="nav-item" id="nav-profile" onclick="switchPage('profile', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>
                <span>Profil</span>
            </div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBAgR6Y5pjtxrb5Xj4YaKGMnPz3MpvT9A",
            authDomain: "efootball-d72ae.firebaseapp.com",
            databaseURL: "https://efootball-d72ae-default-rtdb.firebaseio.com",
            projectId: "efootball-d72ae",
            appId: "1:945307600187:web:995dd8f014077d0b0b231e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userData = null;
        let allTournaments = {};
        let userTournamentId = null; 
        let currentViewingTourId = null;
        const userId = tg.initDataUnsafe?.user?.id || "user_test";

        async function startAppInit() {
            try {
                onValue(ref(db, 'tournaments'), (snapshot) => {
                    allTournaments = snapshot.val() || {};
                    updateUserState();
                    checkDrawStatus(); 
                    refreshCurrentPage();
                });
                const playerSnap = await get(ref(db, 'players/' + userId));
                if (playerSnap.exists()) { userData = playerSnap.val(); }
                checkUserAndHideSplash();
            } catch (e) {
                console.error(e);
                checkUserAndHideSplash();
            }
        }

        function updateUserState() {
            userTournamentId = null;
            Object.keys(allTournaments).forEach(tId => {
                const teams = allTournaments[tId].teams || [];
                if (teams.some(team => team.player_id == userId)) { userTournamentId = tId; }
            });
        }

        function refreshCurrentPage() {
            const activeNav = document.querySelector('.nav-item.active');
            if (activeNav) {
                const page = activeNav.id.split('-')[1];
                switchPage(page, activeNav);
            }
        }

        let drawInProgress = false;
        async function checkDrawStatus() {
            const drawScreen = document.getElementById('draw-ceremony-screen');
            if (userTournamentId) {
                const tour = allTournaments[userTournamentId];
                if (tour.status === "drawing" && !drawInProgress) {
                    drawScreen.style.display = 'flex';
                    startDrawShow(userTournamentId);
                } else if (tour.status !== "drawing") {
                    drawScreen.style.display = 'none';
                    drawInProgress = false;
                }
            } else {
                drawScreen.style.display = 'none';
            }
        }

        async function startDrawShow(tourId) {
            if (drawInProgress) return;
            drawInProgress = true;
            const tour = allTournaments[tourId];
            const players = (tour.teams || []).filter(t => t.player_id);
            const drawOrder = tour.draw_order || players; 
            
            const potContainer = document.getElementById('draw-pot');
            const card = document.getElementById('current-card');
            const pNameEl = document.getElementById('card-p-name');
            const tLogoEl = document.getElementById('card-t-logo');
            const tNameEl = document.getElementById('card-t-name');
            const gBadgeEl = document.getElementById('card-g-badge');
            const footerList = document.getElementById('draw-footer-list');

            potContainer.innerHTML = players.map(p => `<div class="pot-item" id="pot-${p.player_id}">${p.player_name}</div>`).join('');
            const groupSize = 4;
            const groupCount = Math.ceil(players.length / groupSize);
            footerList.innerHTML = "";
            for (let i = 0; i < groupCount; i++) {
                const gName = String.fromCharCode(65 + i);
                footerList.innerHTML += `<div class="mini-group-box" id="footer-g-${gName}"><h4>${gName} GURUHI</h4></div>`;
            }

            for (let currentIdx = 0; currentIdx < drawOrder.length; currentIdx++) {
                const selected = drawOrder[currentIdx];
                const gName = String.fromCharCode(65 + (currentIdx % groupCount));

                const startTime = Date.now();
                while(Date.now() - startTime < 1200) {
                    const tempIdx = Math.floor(Math.random() * players.length);
                    const currentId = players[tempIdx].player_id;
                    document.querySelectorAll('.pot-item').forEach(el => el.classList.remove('highlight'));
                    document.getElementById(`pot-${currentId}`).classList.add('highlight');
                    await new Promise(r => setTimeout(r, 80));
                }

                document.querySelectorAll('.pot-item').forEach(el => el.classList.remove('highlight'));
                document.getElementById(`pot-${selected.player_id}`).classList.add('drawn');
                card.classList.remove('show');
                [pNameEl, tNameEl, tLogoEl, gBadgeEl].forEach(el => el.classList.remove('visible'));
                await new Promise(r => setTimeout(r, 400));
                
                pNameEl.innerText = selected.player_name;
                tNameEl.innerText = selected.name;
                tLogoEl.src = selected.flag;
                gBadgeEl.innerText = `${gName} GURUHIGA TUSHDI!`;
                card.classList.add('show');

                await new Promise(r => setTimeout(r, 400)); pNameEl.classList.add('visible');
                await new Promise(r => setTimeout(r, 800)); tNameEl.classList.add('visible');
                await new Promise(r => setTimeout(r, 800)); tLogoEl.classList.add('visible');
                await new Promise(r => setTimeout(r, 800)); gBadgeEl.classList.add('visible');
                
                const activeGroupBox = document.getElementById(`footer-g-${gName}`);
                activeGroupBox.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                activeGroupBox.classList.add('active-group');
                await new Promise(r => setTimeout(r, 1500));

                activeGroupBox.innerHTML += `<div class="mini-team-row"><img src="${selected.flag}" style="width:14px; height:14px; object-fit:contain;"><span><b>${selected.player_name.split(' ')[0]}</b>: ${selected.name}</span></div>`;
                await new Promise(r => setTimeout(r, 500));
                activeGroupBox.classList.remove('active-group');
            }
            pNameEl.innerText = "QURA YAKUNLANDI!";
            tNameEl.innerText = "OMAD TILIYMIZ!";
            gBadgeEl.style.display = "none";
            tLogoEl.style.opacity = "0.2";
            await new Promise(r => setTimeout(r, 4000));
        }

        function checkUserAndHideSplash() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                if (userData) { showMainApp(); } 
                else { document.getElementById('registration-screen').style.display = 'flex'; }
            }, 500);
        }

        window.saveData = async function() {
            const fName = document.getElementById('first-name').value.trim();
            const lName = document.getElementById('last-name').value.trim();
            const bDate = document.getElementById('birth-date').value;
            if (!fName || !lName || !bDate) { tg.showAlert("Iltimos, barcha maydonlarni to'ldiring!"); return; }
            userData = { firstName: fName, lastName: lName, birthDate: bDate, registeredAt: new Date().toISOString() };
            set(ref(db, 'players/' + userId), userData);
            document.getElementById('registration-screen').style.display = 'none';
            showMainApp();
        }

        function showMainApp() {
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
            switchPage('tournaments', document.getElementById('nav-tournaments'));
        }

        window.switchPage = function(page, element) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');
            const title = document.getElementById('page-title');
            const content = document.getElementById('content-area');

            if (page === 'tournaments') {
                document.getElementById('back-btn').style.display = 'none';
                document.getElementById('nav-matches').style.display = 'none';
                currentViewingTourId = null;
                title.innerText = "Turnirlar";
                content.innerHTML = "";
                renderTournaments();
            } else if (page === 'matches') {
                title.innerText = "O'yinlar";
                content.innerHTML = "";
                if (currentViewingTourId) renderMatches(currentViewingTourId);
            } else if (page === 'profile') {
                document.getElementById('back-btn').style.display = 'none';
                document.getElementById('nav-matches').style.display = 'none';
                title.innerText = "Profil";
                content.innerHTML = `<div class="profile-card"><div class="profile-avatar">${userData ? userData.firstName[0] : 'U'}</div><h2 style="color:var(--accent); margin:0;">${userData ? userData.firstName + ' ' + userData.lastName : 'Noma\'lum'}</h2><p style="color:var(--text-gray); font-size:12px;">ID: ${userId}</p></div>`;
            }
        }

        function renderTournaments() {
            const content = document.getElementById('content-area');
            content.innerHTML += `<h3 style="color:var(--accent); font-size: 14px; margin: 15px 0 10px;">Barcha Turnirlar</h3>`;
            const grid = document.createElement('div');
            grid.className = 'tournament-grid';
            Object.keys(allTournaments).forEach(id => {
                const tour = allTournaments[id];
                const teams = tour.teams || [];
                const playersCount = teams.filter(t => t.player_id).length;
                const isFull = playersCount >= teams.length;
                
                const item = document.createElement('div');
                let classStr = 'tour-item';
                let htmlOverlay = '';

                if (userTournamentId) {
                    if (userTournamentId !== id) {
                        classStr += ' locked';
                        item.onclick = () => tg.showAlert(`Siz hozirda "${userTournamentId}" turnirida ishtirok etyapsiz!`);
                    } else {
                        item.onclick = () => showTeams(id);
                    }
                } else {
                    if (isFull) {
                        classStr += ' full';
                        htmlOverlay = `<div class="full-badge"><div class="main-txt">TURNIR TO'LGAN</div></div>`;
                        item.onclick = null;
                    } else {
                        item.onclick = () => showTeams(id);
                    }
                }

                item.className = classStr;
                item.innerHTML = `
                    ${htmlOverlay}
                    <div class="tour-img-container"><img src="${tour.official_logo || ''}" class="tour-img"></div>
                    <div class="tour-info"><div class="tour-title">${id}</div></div>
                `;
                grid.appendChild(item);
            });
            content.appendChild(grid);
        }

        window.showTeams = function(tourId) {
            currentViewingTourId = tourId;
            const tournament = allTournaments[tourId];
            const teams = tournament.teams || [];
            const players = teams.filter(t => t.player_id);
            const isFull = players.length >= teams.length;
            
            document.getElementById('page-title').innerText = tourId;
            document.getElementById('back-btn').style.display = 'block';
            
            // Turnir ichiga kirganda "O'yinlar" navigatsiyasini ochamiz
            if (userTournamentId === tourId) {
                document.getElementById('nav-matches').style.display = 'flex';
            }

            const content = document.getElementById('content-area');
            content.innerHTML = "";

            if (tournament.status === "finished_draw") {
                renderTournamentTables(tourId);
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'teams-grid';
            teams.forEach((team, index) => {
                const isTaken = !!team.player_id;
                const item = document.createElement('div');
                item.className = 'team-item' + (isTaken ? ' taken' : '');
                item.innerHTML = `${isTaken ? '<div class="taken-label">BAND</div>' : ''}<div class="team-img-container"><img src="${team.flag || ''}" class="team-img"></div><div class="team-info"><div class="team-title">${team.name}</div><div style="font-size:8px;">${isTaken ? team.player_name : 'BO\'SH'}</div></div>`;
                
                if (!isTaken && !isFull && !userTournamentId) { 
                    item.onclick = () => selectTeam(tourId, index, team.name); 
                }
                grid.appendChild(item);
            });
            content.appendChild(grid);
        }

        function renderTournamentTables(tourId) {
            const content = document.getElementById('content-area');
            const tour = allTournaments[tourId];
            const drawOrder = tour.draw_order || []; 
            if (drawOrder.length === 0) return;

            const groupSize = 4;
            const groupCount = Math.ceil(drawOrder.length / groupSize);
            const groups = {};
            for (let i = 0; i < groupCount; i++) {
                groups[String.fromCharCode(65 + i)] = [];
            }
            drawOrder.forEach((player, index) => {
                const groupName = String.fromCharCode(65 + (index % groupCount));
                groups[groupName].push({...player, stats: { p: 0, g: 0, pts: 0 }});
            });

            // Statslarni hisoblash
            if (tour.scores) {
                Object.values(tour.scores).forEach(s => {
                    const t1 = drawOrder.find(p => p.player_id === s.t1_id);
                    const t2 = drawOrder.find(p => p.player_id === s.t2_id);
                    if (t1 && t2) {
                        const g1 = parseInt(groups[s.gName].find(p => p.player_id === s.t1_id).stats.g);
                        const groupP1 = groups[s.gName].find(p => p.player_id === s.t1_id);
                        const groupP2 = groups[s.gName].find(p => p.player_id === s.t2_id);
                        
                        groupP1.stats.p++;
                        groupP2.stats.p++;
                        groupP1.stats.g += s.t1_score;
                        groupP2.stats.g += s.t2_score;
                        
                        if (s.t1_score > s.t2_score) groupP1.stats.pts += 3;
                        else if (s.t1_score < s.t2_score) groupP2.stats.pts += 3;
                        else { groupP1.stats.pts += 1; groupP2.stats.pts += 1; }
                    }
                });
            }

            content.innerHTML = `<h3 style="color:var(--accent); text-align:center; margin: 10px 0;">Guruh Jadvallari</h3>`;
            Object.keys(groups).sort().forEach(gName => {
                const groupTeams = groups[gName].sort((a, b) => b.stats.pts - a.stats.pts || b.stats.g - a.stats.g);
                content.innerHTML += `
                    <div class="group-card">
                        <div class="group-header">${gName} GURUHI</div>
                        <div class="table-row table-header"><span>#</span><span>JAMOA</span><span>O'</span><span>G</span><span>O</span></div>
                        ${groupTeams.map((t, idx) => `
                            <div class="table-row">
                                <span>${idx + 1}</span>
                                <div style="display:flex; align-items:center; gap:5px;"><img src="${t.flag}" class="team-flag-mini"><span>${t.name}</span></div>
                                <span>${t.stats.p}</span><span>${t.stats.g}</span><span>${t.stats.pts}</span>
                            </div>`).join('')}
                    </div>`;
            });
        }

        function renderMatches(tourId) {
            const content = document.getElementById('content-area');
            const tour = allTournaments[tourId];
            const drawOrder = tour.draw_order || [];
            if (drawOrder.length === 0) return;

            const groupSize = 4;
            const groupCount = Math.ceil(drawOrder.length / groupSize);
            const groups = {};
            for (let i = 0; i < groupCount; i++) { groups[String.fromCharCode(65 + i)] = []; }
            drawOrder.forEach((p, idx) => { groups[String.fromCharCode(65 + (idx % groupCount))].push(p); });

            content.innerHTML = '<h3 style="color:var(--accent); text-align:center; margin: 10px 0;">O\'yinlar Jadvali</h3>';
            
            Object.keys(groups).sort().forEach(gName => {
                const teams = groups[gName];
                content.innerHTML += `<div style="color:var(--accent); font-size:12px; margin:15px 0 5px; font-weight:bold;">${gName} GURUHI</div>`;
                
                // Har bir guruh uchun o'yinlar (1-2, 3-4, 1-3, 2-4, 1-4, 2-3)
                const pairs = [[0,1], [2,3], [0,2], [1,3], [0,3], [1,2]];
                pairs.forEach(p => {
                    const t1 = teams[p[0]];
                    const t2 = teams[p[1]];
                    if (!t1 || !t2) return;
                    
                    const mId = `${gName}_${t1.player_id}_${t2.player_id}`;
                    const score = (tour.scores && tour.scores[mId]) || { t1: "-", t2: "-" };
                    
                    content.innerHTML += `
                        <div class="match-card">
                            <div class="match-team"><img src="${t1.flag}"><span>${t1.name}</span></div>
                            <div class="match-score-box">${score.t1} : ${score.t2}</div>
                            <div class="match-team"><img src="${t2.flag}"><span>${t2.name}</span></div>
                        </div>`;
                });
            });
        }

        window.selectTeam = async function(tourId, index, teamName) {
            tg.showConfirm(`${teamName} jamoasini tanlaysizmi?`, async (ok) => {
                if (ok) {
                    try {
                        const path = `tournaments/${tourId}/teams/${index}`;
                        await update(ref(db, path), { player_id: userId, player_name: userData.firstName + ' ' + userData.lastName });
                        location.reload(); 
                    } catch (e) { tg.showAlert("Xatolik!"); }
                }
            });
        }

        window.goBack = () => {
            currentViewingTourId = null;
            document.getElementById('nav-matches').style.display = 'none';
            document.getElementById('page-title').innerText = "Turnirlar";
            switchPage('tournaments', document.getElementById('nav-tournaments'));
        }

        startAppInit();
    </script>
</body>
</html>
