<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Turniri - Ro'yxatdan o'tish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .card {
            background: #1e293b;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h1 { color: #38bdf8; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            box-sizing: border-box;
            outline: none;
        }
        input:focus, select:focus { border-color: #38bdf8; }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        #status { margin-top: 15px; color: #22c55e; font-weight: 500; }
        .success-card { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ eFootball Turniri</h1>
    
    <div class="card" id="auth-section">
        <h3>Ro'yxatdan o'tish</h3>
        
        <div class="input-group">
            <label>Ismingiz</label>
            <input type="text" id="first_name" placeholder="Masalan: Maruf">
        </div>

        <div class="input-group">
            <label>Familiyangiz</label>
            <input type="text" id="last_name" placeholder="Masalan: Karimov">
        </div>

        <div class="input-group">
            <label>eFootball Akkaunt Nomi</label>
            <input type="text" id="pes_name" placeholder="O'yindagi taxallusingiz">
        </div>

        <div class="input-group">
            <label>Madhiya uchun jamoani tanlang</label>
            <select id="team-select">
                <option value="uzbekistan">O'zbekiston</option>
                <option value="realmadrid">Real Madrid</option>
                <option value="barcelona">Barcelona</option>
            </select>
        </div>

        <button class="btn" id="reg-btn" onclick="register()">Tasdiqlash va Kirish</button>
        <div id="status"></div>
    </div>

    <div class="card success-card" id="player-card">
        <h2 id="welcome-msg"></h2>
        <div style="text-align: left; background: #0f172a; padding: 15px; border-radius: 10px;">
            <p>üë§ <b>Foydalanuvchi:</b> <span id="display-name"></span></p>
            <p>üéÆ <b>Akkaunt:</b> <span id="display-pes"></span></p>
            <p>‚öΩ <b>Jamoa:</b> <span id="display-team"></span></p>
        </div>
        <p style="margin-top: 20px; color: #38bdf8; font-style: italic;">Madhiya yangramoqda...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAD1KOT_QH64DDWQ306H5L-xwnWH0k2kUg",
        databaseURL: "https://efootball-11be6-default-rtdb.firebaseio.com",
        projectId: "efootball-11be6",
        appId: "1:989986946120:web:2c654ac8ca6412f0bbec7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentAudio = null;

    // Madhiya ijro etish
    async function playAnthem(teamKey) {
        try {
            const musicRef = ref(db, 'musiqalar/' + teamKey);
            const snapshot = await get(musicRef);
            
            if (snapshot.exists()) {
                const base64Data = snapshot.val();
                currentAudio = new Audio(base64Data);
                currentAudio.play();

                setTimeout(() => {
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                }, 15000);
            }
        } catch (e) { console.error("Musiqa xatosi:", e); }
    }

    // Ro'yxatdan o'tish funksiyasi
    window.register = async function() {
        const fname = document.getElementById('first_name').value.trim();
        const lname = document.getElementById('last_name').value.trim();
        const pesName = document.getElementById('pes_name').value.trim();
        const team = document.getElementById('team-select').value;
        
        const user = tg.initDataUnsafe.user;

        if (!fname || !lname || !pesName) {
            alert("Iltimos, barcha maydonlarni to'ldiring!");
            return;
        }

        const btn = document.getElementById('reg-btn');
        btn.disabled = true;
        document.getElementById('status').innerText = "Ma'lumotlar saqlanmoqda...";

        try {
            const userId = user ? user.id : "test_user_" + Date.now();
            
            // Realtime Database-ga kengaytirilgan ma'lumotlarni saqlash
            await set(ref(db, 'players/' + userId), {
                first_name: fname,
                last_name: lname,
                pes_account_name: pesName,
                team: team,
                points: 0,
                registered_at: new Date().toISOString()
            });

            // UI yangilash
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('player-card').style.display = 'block';
            
            document.getElementById('welcome-msg').innerText = "Omad yor bo'lsin!";
            document.getElementById('display-name').innerText = fname + " " + lname;
            document.getElementById('display-pes').innerText = pesName;
            document.getElementById('display-team').innerText = team.toUpperCase();

            // Madhiyani boshlash
            playAnthem(team);
            
        } catch (e) {
            alert("Xato yuz berdi: " + e.message);
            btn.disabled = false;
            document.getElementById('status').innerText = "";
        }
    };
</script>
</body>
</html>
